<div class="modal-header"><div class="row vert-align"><div class="col-xs-10"><h6><span>Recipe Player Settings</span></h6></div><div class="col-xs-2 vert-align right"><button type="button" ng-click="closeModal()" class="close-btn"><span class="icon">&times;</span></button></div></div></div><div class="modal-body"><div><div class="row vert-align"><div class="col-xs-6"><label class="h6 no-margin">Enable Player</label></div><div class="col-xs-6"><div class="onoffswitch"><input id="enable-player" type="checkbox" ng-model="recipe.player_gen.isDisabled" ng-true-value="false" ng-false-value="true" class="onoffswitch-checkbox"/><label for="enable-player" class="onoffswitch-label"><div class="onoffswitch-inner"></div><div class="onoffswitch-switch"></div></label></div></div></div><hr/><div ng-if="!recipe.player_gen.isDisabled"><div class="row vert-align"><div class="col-xs-6"><label class="h6 no-margin">Make Player Private</label></div><div class="col-xs-6"><div class="onoffswitch"><input id="private-player" type="checkbox" ng-model="recipe.player_gen.isPrivate" class="onoffswitch-checkbox"/><label for="private-player" class="onoffswitch-label"><div class="onoffswitch-inner"></div><div class="onoffswitch-switch"></div></label></div></div></div><hr/><div ng-show="recipe.player_gen.isPrivate"><div class="row vert-align"><div class="col-xs-6"><label class="h6 no-margin">Allow Direct Link to Player</label></div><div class="col-xs-6"><div class="onoffswitch"><input id="directAccess-player" type="checkbox" ng-model="recipe.player_gen.directAccess" class="onoffswitch-checkbox"/><label for="directAccess-player" class="onoffswitch-label"><div class="onoffswitch-inner"></div><div class="onoffswitch-switch"></div></label></div></div></div><hr/><div ng-if="!recipe.player_gen.directAccess" class="row vert-align"><div class="col-xs-6"><label class="h6 no-margin">Enter access token</label></div><div class="col-xs-6"><label class="h6"></label><input type="text" ng-model="recipe.player_gen.ac

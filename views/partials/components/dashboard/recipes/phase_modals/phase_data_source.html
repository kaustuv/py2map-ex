<!--data source--><div ng-if="phasevm.cfg.srcType == 'URL'" ng-click="phasevm.onClick()" class="recipe-block"><div class="recipe-block-item row"><div class="item-desc col-xs-1">DATASRC<div ng-if="inProgress &amp;&amp; !run_finished &amp;&amp; finalCompletion &gt; 0" class="text">{{finalCompletion | number : 2}}%</div></div><div class="col-xs-1"><div ng-include="'/views/partials/components/dashboard/recipes/phase_modals/phase_indicator.html'"></div></div><div class="item-body col-xs-9"><button class="power-btn secondary-btn pull-right"> <i class="fa fa-link"></i>&nbsp;Change URL</button><div ng-repeat="src in srcUrls"><p class="text">{{src}}</p><p class="text-qualify">URL</p></div></div></div></div><div ng-if="phasevm.cfg.srcType == 'uploadedData'" ng-click="phasevm.onClick()" accept=".xls, .xlsx, .csv, .gexf" class="recipe-block"><div class="recipe-block-item row"><div class="item-desc col-xs-1"><span class="pull-right">DATASRC</span><div ng-if="inProgress &amp;&amp; !run_finished &amp;&amp; phasevm.finalCompletion &gt; 0" class="text">{{phasevm.finalCompletion}}%</div></div><div class="col-xs-1"><div ng-include="'/views/partials/components/dashboard/recipes/phase_modals/phase_indicator.html'"></div></div><div class="item-body col-xs-9 text-center"><button class="power-btn secondary-btn pull-right"> <i class="fa fa-upload"></i>&nbsp;Attach</button><div ng-show="sourceInfos.length == 0" class="text-left"> <h6>No source attached</h6></div><div ng-repeat="info in sourceInfos" class="text-left"><h6>{{info.sourceURL}}</h6><p class="text-qualify">{{info.sourceType}} file</p><p class="text-qualify">{{info.numColumns}} columns found</p><p class="text-qualify">{{info.numNodes}} nodes found</p></div></div></div></div>

<div class="modal-header"><div class="row vert-align"><div class="col-xs-10"><h6><span>Recipe Dataset Settings</span></h6></div><div class="col-xs-2 vert-align right"><button type="button" ng-click="closeModal()" class="close-btn"><span class="icon">&times;</span></button></div></div></div><div class="modal-body"><div ng-repeat="opt in datasetOpts"><div class="row vert-align"><div class="col-xs-2"><label class="h6 no-margin">Attribute {{$index+1}}</label></div><div class="col-xs-2"><settings-input opt="opt" attrs="getNodeAttrs(opt)" ng-model="opt.id" class="pull-left"></settings-input></div><div class="col-xs-3 vert-align"><div class="ui-select pull-left"><select ng-model="opt.attrType" ng-options="atype for atype in attrTypes"></select></div><button ng-click="removeAttrDesc($index);" uib-tooltip="Remove Attribute" tooltip-append-to-body="true" class="power-btn error-btn secondary-btn pull-left"> <i class="fa fa-2x fa-times"></i></button></div><div class="col-xs-5"><div ng-if="!checkIfAttrExists(opt);" class="error-text">&lsquo;{{opt.id}}&rsquo; is not an attribut in the uploaded file(s).</div></div></div><div class="divider"></div></div><div> <div class="row vert-align"><div class="col-xs-7"><button ng-click="addAttrDesc()" class="power-btn">Add Attribute</button></div></div></div><div class="divider"><button ng-click="saveAttrDesc();" class="power-btn right pull-right">Save</button></div></div>

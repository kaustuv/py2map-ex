<div class="modal-header"><div class="row vert-align"><div class="col-xs-10"><h6><span>Recipe Network Settings</span></h6></div><div class="col-xs-2 vert-align right"><button type="button" ng-click="closeModal()" class="close-btn"><span class="icon">&times;</span></button></div></div></div><div class="modal-body"><h6 class="text-uppercase">Networks</h6><div class="top-align"><h6 class="height-100 pull-left">1</h6><div class="pull-left width-100"><div class="col-xs-9 vert-align"><label class="h6 pull-left nowrap">Network Name:&nbsp;</label><input type="text" ng-model="recipe.network_gen.defNetworkName" class="form-control width-100"/></div><div class="col-xs-9"><h6>(Predefined)</h6></div></div></div><div ng-repeat="network in recipe.network_gen.networks" class="top-align"><h6 class="height-100 pull-left">{{$index+2}}</h6><div class="pull-left width-100"><div class="col-xs-9 vert-align"><label class="h6 pull-left nowrap">Network Name:&nbsp;</label><input type="text" ng-model="network.name" class="form-control width-100"/><button ng-click="removeNetwork($index);" uib-tooltip="Remove Network" tooltip-append-to-body="true" class="power-btn error-btn secondary-btn pull-right"> <i class="fa fa-2x fa-times"></i></button></div><div class="col-xs-9"><h6>Algorithm: <span class="active">Athena Network Generation</span></h6></div><div class="col-xs-9"><div class="divider"></div><div ng-repeat="question in network.algo_config.options.questions"><div class="row vert-align"><div class="col-xs-5 vert-align"><label class="h6 pull-left no-margin">Attribute:&nbsp;&nbsp;</label><settings-input opt="nodeAttrOpt" attrs="nodeAttrs" ng-model="question.Question" class="pull-left"></settings-input></div><div class="col-xs-7 vert-align"><label class="h6 pull-left no-margin nowrap">Analysis Type:&nbsp;&nbsp;</label><div class="ui-select width-100"><select ng-model="question.qAnalysisType" ng-options="item.value as item.name for item in analysisTypeOptions"></select></div><button ng-click="removeQuestion($parent.$index, $index);" uib-tooltip="Remove Attribute" tooltip-append-to-body="true" class="power-btn error-btn secondary-btn pull-right"> <i class="fa fa-2x fa-times"></i></button></div></div><div class="divider"></div></div><button ng-click="addQuestion($index)" class="power-btn secondary-btn left"> <i class="fa fa-plus"> </i>&nbsp;Add Attribute</button></div></div><div class="clearfix"></div></div><div class="clearfix"></div><div class="divider"></div><button ng-click="addNetwork();" class="power-btn">Add Network</button><div class="clearfix"></div><div class="divider-lg"></div><button ng-click="saveSettings()" class="power-btn pull-right right">Save Network Settings</button><button ng-click="closeModal()" class="power-btn secondary-btn pull-right">Cancel</button></div>

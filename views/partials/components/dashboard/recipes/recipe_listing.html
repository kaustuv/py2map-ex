<div ng-init="ui.setPage('user-recipes')" class="page page-recipelist list-lg"><div ng-controller="recipeListCtrl" class="recipe-list"><!-- RECIPE LIST--><div class="panel"><ul class="list-group"><li ng-repeat="recipe in recipes | orderBy: recipeDash.sortType : recipeDash.sortReverse | filter:{name: recipeDash.searchKey}" ng-class="{'dark-scheme' : recipe.showPanel==true}" ng-mouseenter="recipe.showMenu = true;" ng-mouseleave="recipe.showMenu = false;" class="animate-fade-out list-group-item"><a ng-href="/recipes/{{recipe._id}}" class="row vert-align"><div class="col-xs-1"> <i ng-class="{'active': recipe.showMenu}" class="fa fa-2x fa-list-alt"></i></div><div class="col-xs-3"><h6 ng-class="{'active': recipe.showMenu}" class="truncate">{{recipe.name}}</h6></div><div class="col-xs-2"><div class="vert-align"><h7>Created By </h7><!--filtering all users by owner (cheap way, maybe better way)--><img ng-if="recipe.createdBy.picture" ng-src="{{recipe.createdBy.picture}}" class="user-img-circle"/><div ng-if="!recipe.createdBy.picture" ng-class="{'you': (user.current._id == recipe.createdBy.ref)}" class="user-circle vert-align"><h6 class="width-100 text-center">{{recipe.createdBy.name | limitTo: 1}}</h6></div></div></div><div class="col-xs-2"><div class="vert-align"><h7>Last Edited By </h7><img ng-if="recipe.lastEditedBy.picture" ng-src="{{recipe.lastEditedBy.picture}}" class="user-img-circle"/><div ng-if="!recipe.lastEditedBy.picture" ng-class="{'you': (user.current._id == recipe.lastEditedBy.ref)}" class="user-circle vert-align"><h6 class="width-100 text-center">{{recipe.lastEditedBy.name | limitTo: 1}}</h6></div></div></div><div class="col-xs-4"><ul ng-click="$event.stopPropagation(); $event.preventDefault();" class="action-list list-inline animate-fade vert-align"><li ng-show="recipe.showMenu" ng-click="cloneRecipe(recipe);" uib-tooltip="Clone" tooltip-append-to-body="true"><i class="fa fa-1-5x fa-copy toggle-icon"></i></li><li ng-show="recipe.showMenu" dir-delete-confirm="dir-delete-confirm" obj-name="{{recipe.name}}" title="Delete Recipe" action="deleteRecipe(recipe);" uib-tooltip="Delete" tooltip-append-to-body="true"><i class="fa fa-1-5x fa-trash-o toggle-icon"></i></li><li ng-show="recipe.showMenu" ng-click="toggleIsHidden(recipe);" uib-tooltip="Hide" tooltip-append-to-body="true"><i class="fa fa-1-5x fa-eye-slash toggle-icon"></i></li></ul></div></a></li></ul></div><!--RECIPE PANEL --- recipe viewer------------------------------------------------------------------------------------------------></div></div>

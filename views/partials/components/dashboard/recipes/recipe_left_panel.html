<div ng-if="vm.runsLoaded" ng-controller="RecipeLeftPanelCtrl" class="panel width-100"><ul class="list-group"><li ng-class="{active: !selectedRun}" ng-click="loadRecipeConfig(); $event.stopPropagation();" class="animate-fade-out list-group-item"><div class="row vert-align"><div class="col-xs-6"><h6 ng-class="{'active': recipe.showMenu}" class="truncate">Edit Recipe</h6></div><div class="col-xs-2"><i ng-show="vm.exec_started &amp;&amp; !(vm.exec_finished &amp;&amp; vm.exec_failed)" class="fa fa-spinner fa-pulse fa-2x"></i></div><div class="col-xs-4"><button type="button" ng-disabled="vm.exec_started" ng-click="startNewRun();" class="power-btn pull-right">Start New Run</button></div></div><div ng-show="vm.exec_started &amp;&amp; !(vm.exec_finished &amp;&amp; vm.exec_failed)"><div class="row"><div ng-show="newRunProgress.currPhase" class="col-xs-12"><h6>Current task: <span class="active">{{newRunProgress.currPhase}}</span></h6></div></div><div ng-show="newRunProgress.finishedTasks.length &gt; 0" class="row"><div class="col-xs-12"><h6>Finished tasks: </h6><ul><li ng-repeat="task in newRunProgress.finishedTasks" class="active">{{task}}				</li></ul></div></div></div></li><li ng-repeat="run in recipeRuns | orderBy: '-createdAt'" ng-if="!run.isRunning" ng-class="{active: (selectedRun._id == run._id)}" ng-click="loadRunInfo(run); $event.stopPropagation();" class="animate-fade-out list-group-item"><div class="row vert-align"><div class="col-xs-1"><i ng-class="{'active': recipe.showMenu}" class="fa fa-2x fa-list-alt"></i></div><div class="col-xs-11"><h6 ng-class="{'active': recipe.showMenu}" class="truncate">{{run.name}}</h6></div></div></li></ul></div>

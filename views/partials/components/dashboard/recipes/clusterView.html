<div class="attr-renderers"><div uib-tooltip="{{tooltipText}}" tooltip-placement="right" tooltip-append-to-body="true" tooltip-is-open="openTooltip" class="tooltip-positioner"></div><div class="cat-info h6"></div><div class="cat-list h6"><div ng-repeat="cluster in clustersViewData | limitTo: showCount" style="height:30px; width:350px;" class="cat-item"><div class="cat-bar-container"><div style="width:{{cluster.nodesPerc}}%" class="cat-global-bar transition"></div><div class="transition"><div class="cat-text truncate h6">{{::cluster.linkingAttrName || cluster.id}}</div></div></div><div class="cat-percent text-right h6">{{::cluster.numNodes}}</div></div></div><div ng-click="loadMore()" ng-show="showCount &lt; clustersViewData.length" class="more-btn"><div class="h6">more ({{showCount}}/{{::clustersViewData.length}})</div></div></div>

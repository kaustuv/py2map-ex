<header ng-controller="HeaderCtrl" class="header-bar"><div ng-class="{minimum: ui.getPage() != 'user-profile' &amp;&amp; ui.getPage() != 'user-projects' &amp;&amp; ui.getPage() != 'user-surveys' &amp;&amp; ui.getPage() != 'user-orgs' &amp;&amp; ui.getPage() != 'user-recipes'} &amp;&amp; ui.getPage() != 'recipe_panel'" class="top-nav"><!--LEFT--><ul class="list-unstyled vert-align left-menu"><!--LOGO + TEXT--><li ng-mouseleave="showProjMenu = false;" class="menu-nav vert-align"><a href="" ng-if="ui.getPage() != 'recipe_panel'" data-toggle-min-nav="data-toggle-min-nav" uib-tooltip="Menu" tooltip-placement="right" class="vert-align"><i class="icon-mappr-logo"></i></a><div ng-if="ui.getPage() == 'recipe_panel'" ng-mouseenter="showProjMenu = true;" uib-tooltip="Recipes" tooltip-placement="right" tooltip-append-to-body="true" class="btn-group"><a href="/recipes" class="proj-logo text-center vert-align"><i ng-if="!showProjMenu" class="icon-mappr-logo"></i><i ng-if="showProjMenu" class="fa fa-arrow-left fa-2x"></i></a></div></li><!--CREATE NEW BUTTON--><!--new projects--><li class="menu-nav"><button ng-if="ui.getPage() == 'user-projects'" ng-click="project.createProjAndEnter();" uib-tooltip="New Project" tooltip-placement="bottom" tooltip-append-to-body="true" class="power-btn wide">New Project</button><button ng-if="ui.getPage() == 'user-surveys'" ng-click="surveyTemplate.addNewSurveyTemplate(); ui.enterSurveyTemplateEditMode();" uib-tooltip="New Survey" tooltip-placement="bottom" tooltip-append-to-body="true" class="power-btn wide">New Survey</button><button ng-if="ui.getPage() == 'user-orgs'" ng-click="org.addNewOrg = true;" uib-tooltip="Create an Org Folder" tooltip-placement="bottom" tooltip-append-to-body="true" class="power-btn wide">New Organization</button><button ng-if="ui.getPage() == 'user-recipes'" ng-click="recipeDash.create()" uib-tooltip="Create a Recipe" tooltip-placement="bottom" tooltip-append-to-body="true" class="power-btn wide">New Recipe</button></li><!--SEARCH PROJECTS--><li ng-if="ui.getPage() == 'user-projects' || ui.getPage() == 'user-surveys' || ui.getPage() == 'user-orgs' || ui.getPage() == 'user-recipes'" class="search"><div class="square-btn pull-left search-input"><input ng-if="ui.getPage() == 'user-projects'" type="text" ng-model="org.projectSearchKey" ng-model-options="{debounce: 500}" dir-select-all="dir-select-all" class="h4 form-control"/><input ng-if="ui.getPage() == 'user-surveys'" type="text" ng-model="org.surveySearchKey" ng-model-options="{debounce: 500}" dir-select-all="dir-select-all" class="h4 form-control"/><input ng-if="ui.getPage() == 'user-orgs'" type="text" ng-model="org.orgSearchKey" ng-model-options="{debounce: 500}" dir-select-all="dir-select-all" class="h4 form-control"/><input ng-if="ui.getPage() == 'user-recipes'" type="text" ng-model="recipeDash.searchKey" ng-model-options="{debounce: 500}" dir-select-all="dir-select-all" class="h4 form-control"/><i class="fa fa-search"></i></div></li><!--SORT--><li uib-dropdown="uib-dropdown" dropdown-append-to-body="dropdown-append-to-body" ng-if="ui.getPage() == 'user-projects' || ui.getPage() == 'user-surveys' || ui.getPage() == 'user-recipes'" class="uib-dropdown search-sort"><span uib-dropdown-toggle="uib-dropdown-toggle" auto-close="outsideClick" uib-tooltip="Sort" tooltip-placement="bottom" class="uib-dropdown-toggle"><button><i class="fa fa-sort-alpha-asc"></i></button></span><div uib-dropdown-menu="uib-dropdown-menu" class="uib-dropdown-menu uib-dropdown-menu-flexing"><div class="uib-dropdown-click-close"></div><div class="uib-dropdown-flex-content"><div class="uib-dropdown-flex"><ul class="list-unstyled dd-list"><li ng-click="org.setSort('alpha')" ng-class="{active: org.getCurSortType() == 'alpha'}" class="row vert-align"><div class="col-sm-12"><h6 class="no-margin pointable-cursor"><span class="no-text-transform">Sort Alphabetically</span></h6></div></li><li ng-click="org.setSort('date')" ng-class="{active: org.getCurSortType() == 'date'}" class="row vert-align"><div class="col-sm-12"><h6 class="no-margin pointable-cursor"><span class="no-text-transform">Sort by Creation Date</span></h6></div></li></ul></div></div></div></li></ul><!--RIGHT--><ul class="list-unstyled vert-align pull-right no-margin"><li ng-if="ui.getPage() == 'user-projects' &amp;&amp; project.batchAr.length != 0" class="vert-align"><button type="button" dir-delete-confirm="" title="Delete Projects" obj-name="{{project.batchAr.length}} Selected Projects" obj-info="project.batchInfo" get-obj-info="project.getBatchInfo()" action="project.batchDelete();" uib-tooltip="Batch Delete" tooltip-placement="bottom" tooltip-append-to-body="true" class="batch-btn"><i class="fa fa-1-5x fa-trash active"></i></button><button ng-if="user.isOrgOwner" type="button" ng-click="project.batchMove();" uib-tooltip="Batch Move" tooltip-placement="bottom" tooltip-append-to-body="true" class="batch-btn"><i class="fa fa-1-5x fa-folder-open active"></i></button></li><!--ORGANIZATION--><li id="orgDropdown" uib-dropdown="uib-dropdown" dropdown-append-to-body="dropdown-append-to-body" ng-if="ui.getPage() == 'user-projects' || ui.getPage() == 'user-surveys' || ui.getPage() == 'user-recipes'" class="uib-dropdown"><span uib-dropdown-toggle="uib-dropdown-toggle" auto-close="outsideClick" uib-tooltip="{{user.current.orgs.length}} org{{{true:'s', false:''}[user.current.orgs.length &gt; 1]}}" tooltip-placement="bottom" tooltip-append-to-body="true" class="uib-dropdown-toggle"> <div class="circle-btn"><i class="fa fa-folder fa-1-5x"></i><span class="h5">{{org.selected.orgName.substr(0,1)}}</span></div></span><div uib-dropdown-menu="uib-dropdown-menu" class="uib-dropdown-menu uib-dropdown-menu-flexing"><div class="uib-dropdown-click-close"></div><div style="margin-left:40px;" class="uib-dropdown-flex-content"><div class="uib-dropdown-flex right"><ul class="list-unstyled dd-list"><li ng-click="org.selectByRef(orgItem.ref, ui.goToOrgAssetList)" ng-repeat="orgItem in user.current.orgs | orderBy: 'dateJoined' : true" ng-class="{true: 'active', false: ''}[orgItem.orgName == org.selected.orgName]" class="row vert-align"><div ng-show="orgItem.isPending" class="vert-align"><div class="col-xs-12"><h6 class="no-margin truncate"><i class="fa fa-folder-o"></i>&nbsp;&nbsp;{{orgItem.orgName}}</h6></div></div><a ng-hide="orgItem.isPending" href="#" class="vert-align"><div class="col-xs-11"><h6 class="no-margin truncate"><i class="fa fa-folder-o"></i>&nbsp;&nbsp;{{orgItem.orgName}}</h6></div><div class="col-xs-1"> <h6 uib-tooltip="Owner" tooltip-append-to-body="true" tooltip-placement="right" class="no-margin"><i ng-if="orgItem.role == 'owner' || orgItem.role == 'isOwner'" class="fa fa-shield pull-right"></i></h6></div></a></li></ul></div></div></div></li><li ng-if="user.isOrgOwner &amp;&amp; ui.getPage() != 'user-profile'"><a ng-href="/owner" uib-tooltip="Invite Collaborators" tooltip-placement="bottom"> <div class="circle-btn"><i class="fa fa-group"></i><div class="plus">+</div></div></a></li><li ng-if="user.current.role.title == 'admin' "><a ng-href="/admin" uib-tooltip="Admin Dash" tooltip-placement="bottom"> <div class="circle-btn"><i class="fa fa-lock fa-1-3x"></i></div></a></li><li uib-dropdown="uib-dropdown" dropdown-append-to-body="dropdown-append-to-body" ng-if="ui.getPage() == 'user-projects'" class="uib-dropdown text-normal nav-profile menu-nav"><a uib-dropdown-toggle="uib-dropdown-toggle" auto-close="outsideClick" href="javascript:;" uib-tooltip="profile" tooltip-placement="bottom"><!--img.img-circle.img35_35(ng-src='{{user.current.picture}}', alt='{{user.current.name}}')--><div class="circle-btn"><span class="h4">{{user.current.name | limitTo: 1}}</span></div></a><div uib-dropdown-menu="uib-dropdown-menu" class="uib-dropdown-menu uib-dropdown-menu-flexing"><div class="uib-dropdown-click-close"></div><div style="margin-left:43px;" class="uib-dropdown-flex-content"><div class="uib-dropdown-flex right"><ul class="list-unstyled dd-list"><li class="row vert-align"><a href="/user-profile"> <div class="col-xs-12"><div class="h6 no-margin">Profile</div></div></a></li><li class="row"><a ng-click="logout()" class="vert-align"><div class="col-xs-7"><h6 class="no-margin truncate">{{user.current.email}}</h6></div><div class="col-xs-5"><div class="h6 no-margin truncate">Log Out</div></div></a></li></ul></div></div></div></li></ul><div class="clearfix"></div></div></header><script id="inviteToOrgModal" type="text/ng-template" class="html"></script>

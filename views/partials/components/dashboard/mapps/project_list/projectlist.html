<div ng-init="ui.setPage('user-projects')" class="page page-projectlist list-lg"><div ng-if="false" class="pull-right"><div data-toggle="buttons" class="btn-group"><label class="btn btn-default"><input type="radio" name="layout" id="list"/><span><i class="fa fa-align-justify"></i></span></label><label class="btn btn-default"><input type="radio" name="layout" id="grid"/><span><i class="fa fa-th-large"></i></span></label></div></div><!--PROJECT LIST--><div class="panel"><ul class="list-group"><li ng-repeat="proj in org.selected.projects | orderBy: org.projectSortType : org.projectSortReverse | filter:{projName: org.projectSearchKey}" ng-click="proj.edit ? ui.cancelProjectEditMode(proj) : project.open(proj, $event)" ng-mouseenter="proj.showMenu = true;" ng-mouseleave="proj.showMenu = false; proj.showExpandedMenu = false;" class="animate-fade-out list-group-item"><div class="row vert-align"><div class="col-xs-4 no-flex"><div class="vert-align"><div ng-click="$event.stopPropagation();" class="checkbox-bkgrnd vert-align"><div ng-class="{'invisible': (!proj.showMenu &amp;&amp; !proj.isBatched)}" uib-tooltip="{{proj.isBatched ? 'Remove from Batch' : 'Add to Batch'}}" tooltip-placement="right" tooltip-append-to-body="true" class="tag-checkbox"><input type="checkbox" id="batch-{{$index}}" ng-model="proj.isBatched" ng-change="project.toggleToBatch(proj.ref);"/><label for="batch-{{$index}}"></label></div></div><i ng-class="{'active': proj.showMenu}" class="fa-1-5x icon-network list-icon"></i><span ng-if="!proj.edit" style="width: 70%;"><div ng-class="{'active': proj.showMenu}" class="h6 truncate width-100">{{proj.projName}}<div class="space"></div></div></span><span ng-if="proj.edit"><form class="form-inline"><div ng-click="$event.stopPropagation();" class="vert-align"><input type="text" ng-model="ui.projForm.projName" dir-select-all="dir-select-all" class="form-control h6"/><button type="submit" ng-click="project.updateProject(proj, ui.projForm); $event.stopPropagation();"><i class="fa fa-check fa-1-5x"></i></button><button type="submit" ng-click="proj.edit = false; $event.stopPropagation();"><i class="fa fa-times fa-1-5x"></i></button></div></form></span></div></div><div class="col-xs-2"><div class="vert-align"><h7>Created:</h7><!--filtering all users by owner (cheap way, maybe better way)--><img ng-if="proj.createdBy.picture" ng-src="{{proj.createdBy.picture}}" class="user-img-circle"/><div ng-if="!proj.createdBy.picture" ng-class="{'you': (user.current._id == proj.owner.ref)}" uib-tooltip="{{::proj.owner.name}}" tooltip-placement="top" tooltip-append-to-body="true" class="user-circle vert-align"><h6 class="width-100 text-center">{{proj.owner.name | limitTo: 1}}</h6></div></div></div><div class="col-xs-2"><div ng-if="proj.lastModified &amp;&amp; proj.lastModified.name" class="vert-align"><h7>Modified:</h7><img ng-if="proj.lastEditedBy.picture" ng-src="{{proj.lastEditedBy.picture}}" class="user-img-circle"/><div ng-if="!proj.lastModified.picture" ng-class="{'you': (user.current._id == proj.lastModified.ref)}" uib-tooltip="{{::proj.lastModified.name}} modified on {{::proj.lastModified.date | date: 'short'}}" tooltip-enable="::proj.lastModified.name" tooltip-placement="top" tooltip-append-to-body="true" class="user-circle vert-align"><h6 class="width-100 text-center">{{proj.lastModified.name | limitTo: 1}}</h6></div></div></div><div class="col-xs-2"><ul ng-click="$event.stopPropagation();" class="action-list list-inline animate-fade vert-align"><li><a ng-class="{'invisible':(!org.hasPlayerInfo || !proj.playerInfo.enabled)}" ng-href="{{proj.playerInfo.playerUrl}}" target="_blank" uib-tooltip="{{::proj.playerInfo.playerUrl}} ({{::proj.playerInfo.metrics.viewCount}} views)" tooltip-placement="top" tooltip-append-to-body="true"><i class="fa-1-2x icon-story btn-icon toggle-icon"></i></a></li></ul></div><div class="col-xs-5"><div ng-show="proj.showMenu" ng-if="project.batchAr.length == 0" class="nowrap pull-right width-1000 pointer-none animate-fade"><ul ng-if="proj.showExpandedMenu" class="action-list list-inline animate-to-left-no-fade-in nowrap vert-align right pull-right pointer-auto"><li ng-if="proj.showMenu" uib-tooltip="Duplicate" tooltip-placement="top" tooltip-append-to-body="true" ng-click="project.cloneProject(proj.ref); $event.stopPropagation();"><button><i class="fa fa-1-5x fa-copy toggle-icon"></i></button></li><li ng-if="proj.showMenu &amp;&amp; user.isOrgOwner" uib-tooltip="Move" tooltip-placement="top" tooltip-append-to-body="true" ng-click="project.openUserOrgsModal(proj.ref); $event.stopPropagation();"><button><i class="fa fa-1-5x fa-share-square-o toggle-icon"></i></button></li><li ng-if="proj.showMenu" uib-tooltip="Reindex" tooltip-placement="top" tooltip-append-to-body="true" ng-click="project.reIndexForES(proj.ref); $event.stopPropagation();"><button><i class="fa fa-1-5x fa-server toggle-icon"></i></button></li><li ng-if="proj.showMenu" uib-tooltip="Recipe" tooltip-placement="top" tooltip-append-to-body="true" ng-click="project.exportRecipe(proj.ref); $event.stopPropagation();"><button><i class="fa fa-1-5x fa-server toggle-icon"></i></button></li></ul><ul ng-class="{'animate-to-left-no-fade-in': proj.showExpandedMenu, 'animate-to-right-no-fade-in': (!proj.showExpandedMenu &amp;&amp; !proj.showMenu)}" ng-click="$event.stopPropagation();" class="action-list list-inline vert-align right pull-right nowrap pointer-auto"><li uib-tooltip="Remove" tooltip-placement="top" tooltip-append-to-body="true" dir-delete-confirm="" obj-name="{{proj.projName}}" obj-info="project.deleteInfo" get-obj-info="project.getProjectDeleteInfo(proj.ref)" action="project.removeProject(proj.ref);"><button><i class="fa fa-1-5x fa-trash-o toggle-icon"></i></button></li><li uib-tooltip="Rename" tooltip-placement="top" tooltip-append-to-body="true" ng-click="ui.enterProjectEditMode(proj); $event.stopPropagation();"><button><i class="fa fa-1-5x fa-pencil toggle-icon"></i></button></li><li uib-tooltip="Download" tooltip-placement="top" tooltip-append-to-body="true" ng-click="project.downloadProjectXLSX(proj); $event.stopPropagation();"><button><i class="fa fa-1-5x fa-cloud-download toggle-icon"></i></button></li><li ng-show="!proj.showExpandedMenu" ng-click="$event.stopPropagation(); proj.showExpandedMenu = true;" class="animate-fade-in"><button uib-tooltip="More Options" tooltip-placement="top-right" tooltip-append-to-body="true"><i class="fa fa-1-5x fa-ellipsis-h fa-fw toggle-icon"></i></button></li></ul></div></div><!-- If no mapps (aka projects are found in the dashboard)--><li ng-if="org.selected.projects.length &lt; 1" class="list-group-item"><div class="row vert-align"><div class="col-xs-1"> <i class="fa-2x icon-network"></i></div><div class="col-xs-5"><form class="form-inline"><div class="vert-align"><input type="text" placeholder="New Project Name" ng-model="project.uiNameField" dir-select-all="dir-select-all" class="form-control h6 pull-left"/><button ng-if="project.uiNameField" ng-click="project.addNewProject(project.uiNameField)" class="pull-left"><i class="fa fa-check fa-1-5x"></i></button></div></form></div></div></li></div></li></ul></div></div>

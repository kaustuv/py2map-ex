<div class="modal-header"><div class="row vert-align"><div class="col-xs-6"><h6><span>Move Mapp{{(numberOfProjects > 1) ? 's' : ''}}</span></h6></div><div class="col-xs-6 vert-align right"><button ng-click="moveMappToSelectedOrg()" class="header-btn"> <span class="h7">Move</span></button><button type="button" ng-click="closeModal()" class="close-btn"><span class="icon">&times;</span></button></div></div></div><div class="modal-body"><div class="container-fluid"><div class="row"><div ng-show="errorMsg" class="col-xs-12"><span>{{errorMsg}}</span></div><div class="col-xs-12"><div class="col-xs-5">Current Folder</div><div class="col-xs-2"></div><div class="col-xs-5">Move To</div></div><div class="col-xs-12"><div class="col-xs-5"><span>{{::currentOrg.orgName | uppercase}}</span></div><div class="col-xs-2">----->></div><div ng-show="!showError" class="col-xs-5"><div ng-repeat="org in userOrgsList" class="row"><input type="radio" ng-model="userSelection.orgRef" value="{{::org.ref}}" class="col-xs-2"/><span>{{::org.orgName | uppercase}}</span></div></div><div ng-show="showError" class="col-xs-5"><h5 class="text-danger">You are not an owner of any other organisations.</h5></div></div></div><div class="divider"></div><div class="divider"></div><div class="row"> <div class="col-xs-12"><button type="button" ng-click="moveMappToSelectedOrg();" class="power-btn pull-right">Move Mapp{{(numberOfProjects > 1) ? 's' : ''}}</button></div></div></div></div>

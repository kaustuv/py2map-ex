<div class="modal-header"><div class="row vert-align"><div class="col-xs-12"><h6><span>Download Mapp</span></h6></div><div class="col-xs-6 vert-align right"><button type="button" ng-if="mappDataAvailable" ng-click="downloadMapp()" class="header-btn"><span class="h7">Start</span></button><button type="button" ng-click="closeModal()" class="close-btn"><span class="icon">&times;</span></button></div></div></div><div class="modal-body"><div class="container-fluid"><div class="row vert-align"><div class="col-xs-7"><h5>{{statusMsg}}</h5><span ng-if="!mappDataAvailable" class="pull-right"><i class="fa fa-spinner fa-pulse fa-2x"></i></span></div><div class="col-xs-2"></div><div class="col-xs-3"><h5 ng-if="mappDataAvailable">Format</h5></div></div><div ng-if="mappDataAvailable" class="row"><div class="col-xs-8"><div ng-repeat="network in customSelection.networks" class="row border-section title-style vert-align"><div class="col-xs-3"><a ng-click="network.download = !network.download;" class="btn-line-default btn-icon-round btn-icon-round-sm"><i ng-class="{true:'fa-check', false:'fa-minus light-grey'}[network.download]" class="fa"></i></a></div><div class="col-xs-9"> <h6>{{::network.name}}</h6></div></div></div><div class="col-xs-1"></div><div class="col-xs-3"><div class="row border-section title-style vert-align"><div class="col-xs-2"><input type="radio" ng-model="customSelection.downloadFormat" value="xlsx"/></div><div class="col-xs-10"><h6>XLSX</h6></div></div><div class="row border-section title-style vert-align"><div class="col-xs-2"><input type="radio" ng-model="customSelection.downloadFormat" value="json"/></div><div class="col-xs-10"><h6>JSON</h6></div></div></div></div></div></div>

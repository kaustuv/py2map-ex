<div ng-init="ui.setPage('user-orgs')" class="page page-orglist list-lg"><form class="panel panel-default"><ul class="list-group"><li ng-if="org.addNewOrg" class="list-group-item"><div class="row form-group"><div class="col-xs-9"><input type="text" placeholder="Name" ng-model="org.uiNameField" dir-select-all="dir-select-all" class="form-control"/></div><div class="col-off-1"></div><div class="col-xs-2"><button ng-click="org.createNew(org.uiNameField)" class="btn btn-sm btn-danger pull-right">Add</button></div></div></li><li ng-repeat="orgItem in user.current.orgs | filter:{orgName: org.orgSearchKey}" ng-click="org.selectByRef(orgItem.ref)" class="animate-fade-out list-group-item"><div class="row"><div class="col-xs-9 project"><div class="thumb pull-left"><div class="circle"><i class="fa fa-folder-o"></i><div ng-switch="orgItem.role" class="small-icon"><i ng-switch-when="isOwner" uib-tooltip="Owner" tooltip-placement="right" class="fa fa-star"></i><i ng-switch-when="isMember" uib-tooltip="Member" tooltip-placement="right" class="fa fa-user"></i><i ng-switch-when="isAdmin" uib-tooltip="Administrator" tooltip-placement="right" class="fa fa-gavel"></i></div></div></div><div ng-if="orgItem.edit" class="form-group pull-left"><input type="text" placeholder="{{orgItem.orgName}}" ng-model="org.selected.orgName" ng-click="$event.stopPropagation();" dir-select-all="dir-select-all" class="form-control h2"/><div class="divider"></div><div class="pull-right"><input type="submit" value="Save" ng-click="org.updateOrg(org.selected)" class="btn btn-xs btn-default"/></div></div><span ng-if="!orgItem.edit"><a uib-tooltip="Open Organization" tooltip-placement="top" tooltip-append-to-body="true" href="#" ng-click="org.selectByRef(orgItem.ref)" class="title text-ultralight h2 no-text-transform">{{orgItem.orgName}}</a><a uib-tooltip="Edit" tooltip-placement="top" ng-if="!stItem.edit" ng-click="org.enterOrgEditMode(orgItem); $event.stopPropagation();" class="title btn btn-xs project-action-btn"><div class="space"><i class="fa fa-2x fa-pencil"></i></div></a><div class="text-small vert-align"><img ng-src="{{user.current.picture}}" class="img-circle img30_30 pull-left"/><div class="space"></div><div class="pull-left h6">{{{isOwner: 'owner', isMember:'member', isAdmin: 'admin'}[orgItem.role]}}</div></div></span></div><div class="col-xs-3"><span class="pull-right"><a uib-tooltip="Join Org" tooltip-placement="left" ng-click="org.joinByRef(orgItem.ref, orgItem.token); $event.stopPropagation();" ng-if="orgItem.isPending" class="btn-line-default btn-icon-round btn-icon-round-sm pull-right"><span><i class="fa fa-sign-i"></i></span></a><div class="space pull-right"></div><a uib-tooltip="Leave Org" tooltip-placement="left" ng-click="org.leaveByRef(orgItem.ref); $event.stopPropagation();" ng-if="!orgItem.isPending" ng-show="(orgItem.role == 'isMember' || orgItem.role == 'isAdmin')" class="btn-line-default btn-icon-round btn-icon-round-sm pull-right"><span><i class="fa fa-sign-out"></i></span></a><div class="space pull-right"></div><a uib-tooltip="Delete" tooltip-placement="left" ng-click="org.deleteByRef(orgItem.ref); $event.stopPropagation();" ng-if="!orgItem.isPending" ng-show="(orgItem.role == 'isOwner')" class="btn-line-default btn-icon-round btn-icon-round-sm pull-right"><span><i class="fa fa-trash-o"></i></span></a><div class="space pull-right"></div><a uib-tooltip="Add Users" tooltip-placement="left" ng-click="org.addUsers(orgItem.ref); $event.stopPropagation();" ng-if="!orgItem.isPending" ng-show="(orgItem.role == 'isOwner' || orgItem.role == 'isAdmin')" class="btn-line-default btn-icon-round btn-icon-round-sm pull-right"><span><i class="fa fa-users"></i></span></a></span></div></div></li></ul></form></div>

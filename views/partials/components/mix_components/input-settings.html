<div><!--trickery because the ng-ifs break the ng-model binding, so use this hidden field for two way binding--><input type="hidden" ng-model="ngModel"/><!--if BOOLEAN (switch)--><div ng-if="opt.type == &quot;bool&quot;" class="bool"><div class="onoffswitch"><input id="st-settings-switch-{{opt.key}}" type="checkbox" ng-model="$parent.valModel" class="onoffswitch-checkbox"/><label for="st-settings-switch-{{opt.key}}" class="onoffswitch-label"><div class="onoffswitch-inner"></div><div class="onoffswitch-switch"></div></label></div></div><!--if RADIO--><div ng-if="opt.type == &quot;radio&quot;" class="radio"><div ng-repeat="option in layoutUI.getValues(opt)"><input id="{{option.val}}" type="radio" name="{{opt.key}}" value="{{option.val}}" ng-model="$parent.valModel"/><label for="{{option.val}}">{{option.title}}</label></div></div><!--if ATTR-SELECT(select dropdown or if can't find attrs, then input)--><div ng-if="opt.type == &quot;attr-select&quot;"> <dir-filter-dropdown ng-model="$parent.valModel" default-title="'Choose Attribute'" change-val="setAttr(val)" vals-list="attrsSelect" show-triangle="false" dd-class="ui-select" is-right="true" left-margin="140px"></dir-filter-dropdown><input ng-show="!attrs || attrs.length == 0" name="input" ng-model="$parent.valModel" placeholder="attribute name" dir-select-all="dir-select-all" class="form-control"/></div><!--if SELECT OPTION (uib-dropdown)--><div ng-if="opt.type == &quot;select&quot;" class="ui-select select-attr"><select ng-model="$parent.valModel" ng-options="val for val in opt.values"><!--option(ng-repeat='options in opt.values', value='{{options.val}}', ng-selected='opt.value == options.val') {{options.val}}--></select></div><!--if SELECT COLOR OPTION (uib-dropdown but changes color)--><div ng-if="opt.type == &quot;select-color&quot;" class="ui-select select-attr"><select ng-model="$parent.valModel" ng-options="val for val in opt.values" ng-change="updateProjectSetting()"><!--option(ng-repeat='options in opt.values', value='{{options.val}}', ng-selected='opt.value == options.val') {{options.val}}--></select></div><!-- if SCALE (slider)--><div ng-if="opt.type == &quot;scale&quot;" class="scale"><div dir-slider-input="dir-slider-input" opt="opt" ng-model="$parent.valModel"></div></div><!-- if COLOR (input box)--><form ng-if="opt.type == &quot;color&quot;" name="{{'fm' + opt.key}}"><input type="color" name="input" ng-model="$parent.valModel" ng-change="colorChange()" class="form-control"/></form><!-- if NUMBER-INPUT (input box)--><form name="{{'fm' + opt.key}}" ng-if="opt.type == &quot;input&quot;"><input type="text" name="input" ng-model="$parent.valModel" ng-pattern="number" dir-select-all="dir-select-all" class="form-control"/><span ng-show="{{'fm' + opt.key}}.input.$error.pattern" class="error">Number Only</span></form><!-- if TEXT-INPUT (input box)--><form name="{{'fm' + opt.key}}" ng-if="opt.type == &quot;text-input&quot;"><input type="text" name="input" ng-model="$parent.valModel" dir-select-all="dir-select-all" class="form-control"/></form></div>

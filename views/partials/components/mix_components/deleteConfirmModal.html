<div class="modal-header"><div class="row vert-align"><div class="col-xs-8"><h6><span ng-if="title">{{title}}</span><span ng-if="!title">Remove Mapp</span></h6></div><div class="col-xs-4 vert-align right"><button type="button" ng-click="closeModal()" class="close-btn"><span class="icon">&times;</span></button></div></div></div><div class="modal-body"><div class="container-fluid"><div class="row"><div class="col-xs-12"><h5>This step cannot be undone. Are you sure you want to remove <span class="text-danger">{{objName}}</span>?</h5></div></div><div ng-if="objInfo"><div class="row"><div class="col-xs-12"><h4>Details:</h4></div></div><div ng-repeat="info in objInfo" class="row"><div class="col-xs-4">{{info.name}}</div><div ng-bind-html="info.val" class="col-xs-8"></div></div></div><div class="clearfix"></div><div class="space"></div><div class="space"></div><button ng-click="deleteAction();" class="power-btn pull-right error-btn">Confirm</button></div></div>

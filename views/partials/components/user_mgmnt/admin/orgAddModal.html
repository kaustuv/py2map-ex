<div class="modal-header"><div class="row vert-align"><div class="col-xs-8"><h6><span>Add Org</span></h6></div><div class="col-xs-4"><button type="button" ng-click="$close();" class="close-btn"><span class="icon">&times;</span></button></div></div></div><div class="modal-body"><div class="container-fluid"><div class="row"><li class="list-group-item"><div class="row"><div class="col-xs-4">Org Name</div><div class="col-xs-8"><input type="text" placeholder="Org Name" ng-model="newOrgVM.orgName" dir-select-all="dir-select-all" class="form-input"/></div></div><div class="row"><div class="row">Org Settings</div><div class="row"><div class="col-xs-4">Max User Count</div><div class="col-xs-8"><input type="number" ng-model="newOrgVM.settings.userLimit"/></div></div><div class="row"><div class="col-xs-4">Max Project Count</div><div class="col-xs-8"><input type="number" ng-model="newOrgVM.settings.projectLimit"/></div></div><div class="row"><div class="col-xs-4">Max Datapoints</div><div class="col-xs-8"><input type="number" ng-model="newOrgVM.settings.datapointsLimit"/></div></div><div class="row"><div class="col-xs-4">Max Storage Limit</div><div class="col-xs-8"><input type="number" ng-model="newOrgVM.settings.storageLimit"/></div></div></div><div class="row"><div class="col-xs-9"></div><div class="col-xs-3"><button ng-click="newOrgVM.add(); $close();" class="power-btn pull-right">Add</button></div></div></li></div></div></div>

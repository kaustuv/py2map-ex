<div class="modal-header"><div class="row vert-align"><div class="col-xs-8"><h6><span>Add User To System</span></h6></div><div class="col-xs-4 vert-align right"><button type="button" ng-click="$close()" class="close-btn"><span class="icon">&times;</span></button></div></div></div><div class="modal-body"><div class="container-fluid"><div class="row"><div class="col-xs-12"><div class="row vert-align"><div class="col-sm-3"><input type="text" ng-model="newUserVM.first_name" placeholder="FirstName" dir-select-all="dir-select-all" class="h5 form-control"/></div><div class="col-sm-3"><input type="text" ng-model="newUserVM.last_name" placeholder="LastName" dir-select-all="dir-select-all" class="h5 form-control"/></div><div class="col-sm-6"><input type="email" ng-model="newUserVM.email" placeholder="Email" dir-select-all="dir-select-all" class="h5 form-control"/></div></div></div></div><div ng-if="newUserVM.error" class="row"><div ng-class="{'error': 'alert-danger', 'success': 'alert-info', 'info': 'alert-info', 'warning':'alert-warning'}[response.type]" class="col-xs-11"><div><div class="h4">{{response.message}}</div></div><div class="divider"></div></div></div><div class="row"> <div class="col-xs-12"> <button type="button" ng-if="newUserVM.email !== ''" ng-click="selUserVM.createUser()" uib-tooltip="Add user to system" tooltip-placement="left" class="power-btn pull-right">Create User</button></div></div></div></div>

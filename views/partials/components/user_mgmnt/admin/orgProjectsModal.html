<div class="modal-header"><div class="row vert-align"><div class="col-xs-8"><h6><i class="fa fa-fw fa-users"></i><span>{{selOrgVM.orgName}} Maps</span></h6></div><div class="col-xs-4"><button type="button" ng-click="$close()" class="close-btn"><span class="icon">&times;</span></button></div></div></div><div class="modal-body"><div class="container-fluid"><div class="row"><input type="text" placeholder="search projects..." ng-model="projSearchText" ng-model-options="{debounce: 500}" dir-select-all="dir-select-all" class="span8 search"/></div><div id="pad-wrapper" class="users-list"><div class="row-fluid table"><table class="table table-hover"><thead><tr><th class="span1 sortable"></th><th class="span5 sortable">Title</th><th class="span2 sortable">Owner</th><th class="span1 sortable">Last Modified</th><th class="span1 sortable">Mappr</th><th class="span2 sortable"></th></tr></thead><tbody><tr data-ng-repeat="proj in selOrgVM.projects | filter: projSearchText | orderBy : orderComposite"><td>{{$index+1}}</td><td><img class="img-circle avatar hidden-phone"/><a ng-click="openEditProjModal(proj._id)" class="name">{{ proj.projName }}</a></td><td>{{proj.mapprs.map_owner.email}}</td><td>{{proj.settings.modifiedAt | date : medium}}</td><td><a ng-hide="proj.mapprs.map_editors.length &lt; 1" class="label label-active">{{proj.mapprs.map_editors.length}}e</a><a ng-hide="proj.mapprs.map_visitors.length &lt; 1" class="label label-active">{{proj.mapprs.map_visitors.length}}v</a></td><td><div uib-dropdown="uib-dropdown" dropdown-append-to-body="dropdown-append-to-body" class="uib-dropdown"><span uib-dropdown-toggle="uib-dropdown-toggle" auto-close="outsideClick"> <i class="fa fa-cog"></i></span><div uib-dropdown-menu="uib-dropdown-menu" class="uib-dropdown-menu uib-dropdown-menu-flexing"><div class="uib-dropdown-click-close"></div><!--inline style to center dropdowns--><div class="uib-dropdown-flex-content"><div class="uib-dropdown-flex right"><ul class="dd-list list-unstyled"><li class="row vert-align no-hover"><div class="col-xs-12 flex-container"><button ng-click="openEditProjModal(proj._id)" class="h6 dropdown-btn text-uppercase flex-fill nowrap power-btn">Edit Project</button></div></li><li class="row vert-align no-hover"><div class="col-xs-12 flex-container"><button ng-click="deleteProject(proj._id)" class="h6 dropdown-btn text-uppercase flex-fill nowrap power-btn">Delete Project</button></div></li></ul></div></div></div></div></td></tr></tbody></table></div></div></div></div>

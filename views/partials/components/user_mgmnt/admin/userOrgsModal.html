<div class="modal-header"><div class="row vert-align"><div class="col-xs-8"><h6><span>{{selUserVM.name}}'s Orgs</span></h6></div><div class="col-xs-4"><button type="button" ng-click="$close()" class="close-btn"><span class="icon">&times;</span></button></div></div></div><div class="modal-body"><div class="container-fluid"><div class="list-group-item no-border"><div class="row vert-align"><div class="col-xs-1"><i class="fa fa-2x fa-fw fa-users hidden"></i></div><div class="col-xs-5 sortable"> <h6 class="no-margin">Name</h6></div><div class="col-xs-2 sortable"> <h6 class="no-margin">Joined</h6></div><div class="col-xs-1"> <h6 class="no-margin">Role</h6></div><div class="col-xs-1 sortable"></div><div class="col-xs-2"></div></div></div><div ng-repeat="org in selUserVM.orgs | filter:orgSearchText | orderBy: '-createdAt' " class="list-group-item"><div class="row vert-align"><div class="col-xs-1"><i class="fa fa-2x fa-fw fa-users"></i></div><div class="col-xs-5"><h6 class="name">{{ org.orgName }}</h6></div><div class="col-xs-2"><h6>{{ org.dateJoined | date : medium }}</h6></div><div class="col-xs-1"> <h6>{{ org.role}}</h6></div></div></div></div></div>

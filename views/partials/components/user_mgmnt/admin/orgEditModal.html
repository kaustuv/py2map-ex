<div class="modal-header"><div class="row vert-align"><div class="col-xs-8"><h6><span>Edit Org Details</span></h6></div><div class="col-xs-4"><button type="button" ng-click="$close();" class="close-btn"><span class="icon">&times;</span></button></div></div></div><div class="modal-body"><div class="container-fluid"><div class="row"><div class="list-group-item"><div class="row vert-align"><div class="col-xs-3"> <label class="h5">Org Name</label></div><div class="col-xs-9"><input type="text" placeholder="Org Name" ng-model="selOrgVM.orgName" dir-select-all="dir-select-all" class="h5 form-control"/></div></div><div><div class="row vert-align"> <div class="col-xs-12"> <h5>Org Settings</h5></div></div><div class="row vert-align"><div class="col-xs-3"> <label class="h6">Max User Count</label></div><div class="col-xs-9"><input type="number" ng-model="selOrgVM.settings.userLimit" class="form-control"/></div></div><div class="row vert-align"><div class="col-xs-3"> <label class="h6">Max Project Count</label></div><div class="col-xs-9"><input type="number" ng-model="selOrgVM.settings.projectLimit" class="form-control"/></div></div><div class="row vert-align"><div class="col-xs-3"> <label class="h6">Max Datapoints</label></div><div class="col-xs-9"><input type="number" ng-model="selOrgVM.settings.datapointsLimit" class="form-control"/></div></div><div class="row vert-align"><div class="col-xs-3"> <label class="h6">Max Storage Limit</label></div><div class="col-xs-9"><input type="number" ng-model="selOrgVM.settings.storageLimit" class="form-control"/></div></div></div><div class="divider"></div><div class="row"><div class="col-xs-9"></div><div class="col-xs-3"><button ng-click="selOrgVM.edit(); $close();" class="power-btn pull-right">Update</button></div></div></div></div></div></div>

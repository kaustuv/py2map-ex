<div class="modal-header"><div class="row vert-align"><div class="col-xs-8"><h6><span>{{selOrgVM.orgName}} Users</span></h6></div><div class="col-xs-4 vert-align right"><button type="button" ng-click="$close()" class="close-btn"><span class="icon">&times;</span></button></div></div></div><div class="modal-body"><div class="container-fluid"><div class="row"><div class="col-xs-12"><div class="h3">Invite People</div></div><div class="col-xs-12"><div class="row vert-align"><div class="col-sm-3"><input type="text" ng-model="newOrgUser.first_name" placeholder="FirstName" dir-select-all="dir-select-all" class="h5 form-control"/></div><div class="col-sm-3"><input type="text" ng-model="newOrgUser.last_name" placeholder="LastName" dir-select-all="dir-select-all" class="h5 form-control"/></div><div class="col-sm-4"><input type="email" ng-model="newOrgUser.email" placeholder="Email" dir-select-all="dir-select-all" class="h5 form-control"/></div><div class="col-sm-2"><span class="ui-select"><select ng-model="newOrgUser.role"><option value="owner">as owner</option><option value="member" ng-selected="true">as member</option></select></span></div></div></div><div class="col-xs-12"><button ng-click="selOrgVM.addUser()" class="power-btn pull-right">Add User</button></div></div><div ng-if="response.message" class="row"><div ng-class="{'error': 'alert-danger', 'success': 'alert-info', 'info': 'alert-info', 'warning':'alert-warning'}[response.type]" class="col-xs-11"><div><div class="h4">{{response.message}}</div></div><div class="divider"></div></div></div><div class="row"><div class="col-xs-12"><div class="h3">Org's Users</div></div></div><div class="row"><div class="col-xs-12"><div ng-repeat="user in selOrgVM.users.members" class="form-group row vert-align"><div class="col-xs-1"><i ng-class="{isOwner: 'fa-star', isMember:'fa-user', isAdmin:'fa-gavel'}[user.role]" class="fa fa-1-5x fa-fw pull-right"></i></div><div class="col-sm-3"><label class="control-label"><h5>{{user.name}} {{{true:'(you)', false:''}[loggedInUser.id === user.ref]}}</h5></label></div><div class="col-sm-4"><label class="control-label"><h5>{{user.email}}</h5></label></div><div class="col-sm-2"><span class="ui-select"><select ng-model="user.role" ng-change="selOrgVM.updateUserRole(user)"><option value="owner" ng-selected="user.role == 'owner' ">owner</option><option value="member" ng-selected="user.role == 'member' ">member</option></select></span></div><div class="col-sm-2"><button ng-click="selOrgVM.removeUser(user)" class="power-btn error-btn pull-right nowrap">Remove From Org</button></div></div></div></div><div class="row"><div class="col-xs-12"><div class="h3">Invited Users</div></div></div><div class="row"><div class="col-xs-12"><div ng-repeat="user in selOrgVM.users.pending" class="form-group row vert-align"><div class="col-xs-1"><i ng-class="{isOwner: 'fa-star', isMember:'fa-user', isAdmin:'fa-gavel'}[user.role]" class="fa fa-1-5x fa-fw pull-right"></i></div><div class="col-sm-3"><label class="control-label"><h5>{{user.first_name}} {{user.last_name}} {{{true:'(you)', false:''}[loggedInUser.id === user.ref]}}</h5></label></div><div class="col-sm-4"><label class="control-label"><h5>{{user.email}}</h5></label></div><div class="col-sm-2"><button ng-click="selOrgVM.cancelUserInvite(user)" class="power-btn error-btn pull-right">Cancel Invite</button></div></div></div></div></div></div>

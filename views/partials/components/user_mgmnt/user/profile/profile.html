<div ng-controller="UserProfileCtrl" ng-init="ui.setPage('user-profile')" class="page page-profile"><div class="clearfix"></div><div class="divider-xlg"></div><div class="divider-lg"></div><div class="holder profile-holder"><div class="row"><div class="col-md-2 text-right"><ul class="list-unstyled"><li><a href="" class="profile"><img alt="" ng-src="{{user.current.picture}}" class="img-circle img200_200"/><div class="clearfix"></div></a></li></ul><div class="divider-lg"></div><div class="divider"></div></div><div class="col-md-9"><ul ng-if="!profileUI.changePassword" class="list-group list-unstyled"><li class="list-group-item"><div class="holder"><div class="row vert-align"><div class="col-xs-4"><label class="h6">Username</label><input type="text" ng-model="userVM.name" placeholder="user name" class="form-control"/></div><div class="col-xs-4"><label class="h6">First Name</label><input type="text" ng-model="userVM.first_name" placeholder="first name" class="form-control"/></div><div class="col-xs-4"><label class="h6">Last Name</label><input type="text" ng-model="userVM.last_name" placeholder="last name" class="form-control"/></div></div></div></li><li class="list-group-item"><div class="holder"><div class="row vert-align"><div class="col-xs-5"><label class="h6 truncate">Email {{userVM.email}}</label></div><div class="col-xs-4"><label class="h6 truncate">Last Signed in {{userVM.lastSignedIn.date | date : medium}}</label></div><div class="col-xs-3"><button ng-click="profileUI.changePassword = true;" class="power-btn error-btn nowrap pull-right">Change Password</button></div></div></div></li><li class="list-group-item"><div class="holder"><div class="row"><div class="col-md-12"><label class="h6">You subscribe to {{userVM.orgs.length}} Organization{{userVM.orgs.length > 1 ? 's' : ''}}</label></div></div><div class="row"><div class="col-md-12"><ul><li ng-repeat="org in userVM.orgs"><label class="h6">{{::org.orgName}} [{{::org.role}}]</label></li></ul></div></div></div></li><li><div class="holder"><div class="row"><div class="col-xs-12"><button type="button" ng-click="saveChanges();" class="power-btn pull-right">Save Changes</button><a href="/user-projects" class="power-btn secondary-btn pull-right">Cancel</a></div></div></div></li></ul><ul ng-if="profileUI.changePassword" class="list-group list-unstyled"><li class="list-group-item"><div class="holder"><div class="row vert-align"><div class="col-xs-4"><input type="password" ng-model="authObj.currPassword" placeholder="current password" class="form-control"/></div></div></div></li><li class="list-group-item"><div class="holder"><div class="row vert-align"><div class="col-xs-4"><input type="password" ng-model="authObj.newPassword" placeholder="new password" class="form-control"/><div class="divider"></div><input type="password" ng-model="authObj.newPasswordConfirm" placeholder="confirm new password" class="form-control"/></div></div></div></li><li><div class="holder"><div class="row"><div class="col-xs-12"><button type="button" ng-click="updatePassword();" class="power-btn pull-right">Save</button><button type="button" ng-click="profileUI.changePassword = false;" class="power-btn secondary-btn pull-right">Cancel</button></div></div></div></li></ul></div></div></div></div>

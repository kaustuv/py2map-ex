<div class="page"><div data-ng-controller="OrgSignupCtrl" class="page-signup"><div class="modal-dialog"><div class="panel panel-profile"><div style="padding:0;" class="panel-heading"><a href="/" class="pull-left profile"><img alt="Vibrant Data Logo" src="https://s3-us-west-1.amazonaws.com/vdat-site/vdat_logonew.png" width="390" height="80" class="logo"/></a><div class="clearfix"></div><h4 style="padding-left: 92px;">Welcome to {{hostOrg.orgName}}</h4></div><div class="panel-body"><section><div ng-if="message" class="callout callout-danger"><i class="fa fa-warning"></i>{{' ' + message}}</div><form class="form-horizontal"><div class="form-group"><div class="col-sm-12"><div class="input-group input-group-lg"><span class="input-group-addon"><span class="fa fa-envelope-o fa-fw"></span></span><input ng-model="newUser.email" type="email" placeholder="email" disabled="disabled" dir-select-all="dir-select-all" class="form-control"/></div></div></div><div class="form-group"><div class="col-sm-12"><div class="input-group input-group-lg"><span class="input-group-addon"><span class="fa fa-key fa-fw"></span></span><input ng-model="newUser.pswd" type="password" placeholder="select a password" dir-select-all="dir-select-all" class="form-control"/></div></div></div><div class="form-group"><div class="col-sm-12"><div class="input-group input-group-lg"><span class="input-group-addon"><span class="fa fa-key fa-fw"></span></span><input ng-model="newUser.pswdConfirm" type="password" placeholder="confirm password" dir-select-all="dir-select-all" class="form-control"/></div></div></div><p class="text-center text-muted text-small">By clicking on Sign up, you agree to<a href="javascript;"> terms & conditions</a> and<a href="javascript:;"> privacy policy</a></p><div class="divider"></div><p ng-if="!validateUserDetails()" class="text-center text-error text-small error-text">{{validateUserError()}}</p><input type="submit" ng-click="addNewUserToOrg()" data-ng-disabled="!validateUserDetails()" value="Sign up" class="power-btn width-100 big"/></form></section><section><div class="divider"></div><p class="text-center text-muted text-small">Already have an account?<a href="#" ng-click="auth.signInViaLocal()">Log in now</a></p></section></div></div><div class="text-center text-small"><p>Vibrant Data, Inc. All Rights Reserved.</p></div></div></div></div>

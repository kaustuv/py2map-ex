<div class="page height-100 vert-align"><div data-ng-controller="OrgSigninCtrl" class="page-signup width-100"><div class="modal-dialog"><div class="panel panel-profile"><div style="padding:0;" class="panel-heading"><a href="/" class="pull-left profile"><img alt="Vibrant Data Logo" src="https://s3-us-west-1.amazonaws.com/vdat-site/vdat_logonew.png" width="390" height="80" class="logo"/></a><div class="clearfix"></div><h4 style="padding-left: 92px;">Welcome to {{hostOrg.orgName}}</h4></div><div class="panel-body"><section><div ng-if="message" class="callout callout-danger"><i class="fa fa-warning"></i>{{' ' + message}}</div><form class="form-horizontal"><div class="form-group"><div class="col-sm-12"><div class="input-group input-group-lg"><span class="input-group-addon"><span class="fa fa-envelope-o fa-fw"></span></span><input ng-model="user.email" type="email" placeholder="email" disabled="disabled" dir-select-all="dir-select-all" class="form-control"/></div></div></div><div class="form-group"><div class="col-sm-12"><div class="input-group input-group-lg"><span class="input-group-addon"><span class="fa fa-key fa-fw"></span></span><input ng-model="user.pswd" type="password" placeholder="password" dir-select-all="dir-select-all" class="form-control"/></div></div></div><div class="divider"></div><input type="submit" ng-click="addExistingUserToOrg()" data-ng-disabled="!validateUserDetails()" value="Sign In" class="power-btn width-100 big"/></form></section><section><div class="divider"></div></section></div></div><div class="text-center text-small"><p>Vibrant Data, Inc. All Rights Reserved.</p></div></div></div></div>

<div class="tag-list"><div class="pull-right"><div ng-show="numShowGroups !== 0 || attrValVMs.length &gt; renderLimit" class="flex-container"><div class="more-btn pull-right no-hover truncate"><div class="h6"><em> {{renderLimit}} of {{attrValVMs.length}}</em></div></div><div ng-show="numShowGroups !== 0" ng-click="showLess()" class="more-btn pull-right"><div class="h6"> <em>less</em></div></div><div ng-show="attrValVMs.length &gt; renderLimit" ng-click="showMore()" class="more-btn pull-right"><div class="h6"> <em>more </em></div></div></div></div><div class="clearfix"></div><div ng-repeat="attrValVM in attrValVMs | limitTo: renderLimit" ng-class="{'bg-primary': attrValVM.checked}" class="tag-item"><div style="width:{{attrValVM.percent}}%;" class="tag-linebar"></div><div class="row vert-align"><div class="col-xs-2"><div class="tag-checkbox"><input id="checkbox-{{$index}}-{{attrId}}" type="checkbox" ng-model="attrValVM.checked" ng-change="selectFilters();"/><label for="checkbox-{{$index}}-{{attrId}}"></label></div></div><div class="col-xs-8 truncate tag-text h6">{{attrValVM.value}}</div><div class="col-xs-2"> <div class="tag-count text-right">{{attrValVM.percent}}%</div></div></div></div></div>

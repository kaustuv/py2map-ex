<div uib-tooltip="{{tooltipText}}" tooltip-placement="right" tooltip-append-to-body="true" tooltip-is-open="openTooltip" class="tooltip-positioner"></div><div class="flex-container"><div ng-click="showLess()" ng-show="distrData.numShowGroups &gt; 1" class="more-btn"><div class="h6">less</div></div><div ng-click="showMore()" ng-show="distrData.numShownCats &lt; catListData.data.length" class="more-btn"><div class="h6">more ({{distrData.numShownCats}}/{{::catListData.data.length}})</div></div></div><div ng-mouseleave="outCat()" ng-mouseover="overCat(catData, $event)" class="cat-list h6"><div ng-class="{'filter':showFilter}" ng-repeat="catData in catListData.data | limitTo: distrData.numShownCats track by catData.id" class="cat-item"><div ng-class="{'cat-item-subsetted': catData.isSubsetted }" class="cat-checkbox-background"></div><div class="cat-bar-container"><div style="width:{{catData.globalpercent}}%" class="cat-global-bar transition"></div><div style="width:{{catData.selPercent}}%; background-color:{{catData.colorStr}}" class="cat-selfreq-bar transition"></div></div><div ng-click="onCatClick(catData);" class="row vert-align m-0 tag-checkbox-container"><div ng-class="{'col-xs-2':showFilter, 'col-xs-1':!showFilter}" class="transition p-0"><div ng-if="showFilter" ng-class="{{catData.checkboxClass}}" class="tag-checkbox"><input id="checkbox-{{$index}}-{{attrId}}" type="checkbox" ng-model="catData.isChecked" ng-disabled="catData.checkboxClass == 'cat-checkbox-disable'"/><label for="checkbox-{{$index}}-{{attrId}}"></label></div></div><div ng-mouseover="onCatMouseover(catData, $event);" class="transition col-xs-10"><div ng-class="{'no-filter':!showFilter}" class="cat-text truncate h6">{{::catData.text}}</div></div></div><div class="cat-percent text-right h6">{{::catData.globalpercent.toFixed(0)}}%</div></div></div>

<div ng-if="hasLinks" class="neighbors-detail"><h5 ng-if="customNeighborTitle" class="title animate-fade-in">{{customNeighborTitle}}&nbsp;&nbsp;&nbsp;<i ng-if="customTitleTooltip" uib-tooltip="{{customTitleTooltip}}" style="color:{{clusterColor}}" class="fa fa-info-circle"></i></h5><h5 ng-if="!customNeighborTitle &amp;&amp; !linkInfo" class="title animate-fade-in">{{numLinks}} Connections</h5><h5 ng-if="!customNeighborTitle &amp;&amp; linkInfo" class="title animate-fade-in"><span>Connected By: </span><span ng-text-truncate="linkInfo" ng-tt-chars-threshold="200" ng-tt-no-toggling="ng-tt-no-toggling"></span></h5><div class="content"><div ng-repeat="links in linksGroup" ng-style="getContainerStyle($index)" class="container"><div ng-repeat="link in links" style="color: {{link.linkNode.colorStr}}; border-color: {{link.linkNode.colorStr}};" ng-click="beginNeighborSwitch(link.linkNode, $event);" ng-class="{dimmed: link.isDimmed}" ng-mouseenter="enterNeighbor(link, $event);" ng-mouseleave="leaveNeighbor($event);" uib-tooltip-html="getNeighborInfoHtml(link)" tooltip-placement="top" tooltip-append-to-body="true"><div class="circle-back"></div><div style="background-image:url({{link.linkNodeImage}}); background-color:rgba({{link.linkNode.color[0]}},{{link.linkNode.color[1]}},{{link.linkNode.color[2]}}, .7);" class="circle"></div><div><h6 ng-class="{truncate:(activeLinkNodeId != link.linkNode.id)}" class="text-center">{{link.linkNodeLabel}}</h6></div></div></div></div><div ng-if="hasScroll" ng-hide="hideScrollLeft" ng-click="scrollLeft();" class="scroll-left-btn"><i class="fa fa-angle-left fa-4x"></i></div><div ng-if="hasScroll" ng-hide="hideScrollRight" ng-click="scrollRight();" class="scroll-right-btn"><i class="fa fa-angle-right fa-4x"></i></div></div>

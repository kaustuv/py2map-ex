<div uib-tooltip="{{tooltipText}}" tooltip-placement="{{isGrid ? 'top' : 'right'}}" tooltip-append-to-body="true" tooltip-is-open="openTooltip" class="tooltip-positioner"></div><div class="autoselect"><div class="flex-container-end"><div ng-if="(distrData.numShownCats &lt; catListData.data.length &amp;&amp; (selNodesCount === 0 || (selNodesCount &gt; 0 &amp;&amp; catListData.highlightedCats.length &gt; 0))) || distrData.numShowGroups !== 0" class="cat-search flex-container vert-align"><input ng-show="showSearch" type="text" ng-model="distrData.searchQuery" ng-model-options="{debounce: 300}" placeholder="search tags..." class="animate-open-right h6 no-margin"/><button ng-show="!showSearch" ng-click="showSearch = true;" uib-tooltip="Search Tags" tooltip-append-to-body="true"><i class="fa fa-search"></i></button><button ng-show="showSearch" ng-click="distrData.searchQuery = ''; showSearch = false;" class="close-btn"><i class="fa fa-times"></i></button></div><div ng-show="(distrData.numShownCats &lt; catListData.data.length &amp;&amp; (selNodesCount === 0 || (selNodesCount &gt; 0 &amp;&amp; catListData.highlightedCats.length &gt; 0))) || distrData.numShowGroups !== 0" class="more-btn no-hover truncate"><div class="h6"> {{distrData.numShownCats}} of {{catListData.data.length}}</div></div><div ng-click="showLess()" ng-show="distrData.numShowGroups !== 0" class="more-btn"><div class="h6">less</div></div><div ng-click="showMore()" ng-show="distrData.numShownCats &lt; catListData.data.length &amp;&amp; (selNodesCount === 0 || (selNodesCount &gt; 0 &amp;&amp; catListData.highlightedCats.length &gt; 0))" class="more-btn"><div class="h6">more</div></div></div><div class="clearfix"></div></div><div ng-if="selNodesCount === 0 || (selNodesCount &gt; 0 &amp;&amp; catListData.highlightedCats.length &gt; 0)" class="cat-list h6 tag-cloud"><div ng-class="{'filter':showFilter, 'cat-item-subsetted': catData.isSubsetted}" ng-repeat="catData in catListData.data | filter:{text: distrData.searchQuery} | limitTo: distrData.numShownCats track by catData.id" class="cat-item"><div style="opacity: 0;" class="cat-highlight"></div><div ng-click="onCatClick(catData, $event);" class="vert-align cat-text-container tag-checkbox-container"><div ng-if="showFilter" ng-class="{{catData.checkboxClass}}" class="tag-checkbox"><input id="checkbox-{{$index}}-{{attrId}}" type="checkbox" ng-model="catData.isChecked" ng-disabled="catData.checkboxClass == 'cat-checkbox-disable'"/><label for="checkbox-{{$index}}-{{attrId}}"></label></div><div><div class="cat-text h6 no-margin truncate">{{::catData.text}}</div></div></div></div></div><div ng-if="selNodesCount &gt; 0 &amp;&amp; catListData.highlightedCats.length === 0" class="cat-list h6 tag-cloud"><h6>No tags in group</h6></div>

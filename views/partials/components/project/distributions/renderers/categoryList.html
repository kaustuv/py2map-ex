<div class="flex-container-end"><div ng-if="distrData.numShownCats &lt; catListData.data.length" class="cat-search flex-container vert-align"><input ng-show="showSearch" type="text" ng-model="distrData.searchQuery" ng-model-options="{debounce: 300}" placeholder="search categories..." class="animate-open-right h6 no-margin"/><button ng-show="!showSearch" ng-click="showSearch = true;" uib-tooltip="Search Categories" tooltip-append-to-body="true"><i class="fa fa-search"></i></button><button ng-show="showSearch" ng-click="distrData.searchQuery = ''; showSearch = false;" class="close-btn"><i class="fa fa-times"></i></button></div><div ng-show="distrData.numShownCats &lt; catListData.data.length || distrData.numShowGroups !== 0" class="more-btn no-hover truncate"><div class="h6"> {{distrData.numShownCats}} of {{::catListData.data.length}}</div></div><div ng-click="showLess()" ng-show="distrData.numShowGroups !== 0" class="more-btn"><div class="h6">less</div></div><div ng-click="showMore()" ng-show="distrData.numShownCats &lt; catListData.data.length" class="more-btn"><div class="h6">more</div></div><div class="clearfix"></div></div><div class="cat-list h6"><div ng-mouseover="onCatMouseover(catData, $event);" uib-tooltip="{{tooltipText}}" tooltip-placement="right" tooltip-append-to-body="true" tooltip-is-open="openTooltip" ng-class="{'filter':showFilter}" ng-repeat="catData in catListData.data | filter:{text: distrData.searchQuery} | limitTo: distrData.numShownCats track by catData.id" class="cat-item"><div ng-class="{'cat-item-subsetted': catData.isSubsetted }" class="cat-checkbox-background"></div><div class="cat-bar-container"><div ng-if="!catData.principalNodeBar" style="width:{{(catData.globalpercent).toFixed(2)}}%" class="cat-global-bar transition"></div><div ng-if="catData.principalNodeBar"><div style="width:{{(catData.globalpercent).toFixed(2)}}%; background-color:{{colorStr}}" class="cat-selfreq-bar transition"></div><div style="width:{{catData.selPercent.toFixed(2)}}%;" class="cat-global-bar"></div></div><div ng-class="{'cat-selfreq-bar': !catData.singleNodeSel, 'cat-global-bar': catData.singleNodeSel}" style="width:{{catData.selPercent.toFixed(2)}}%; background-color:{{colorStr}}" class="transition"></div></div><div ng-click="onCatClick(catData);" class="row vert-align m-0 tag-checkbox-container"><div ng-class="{'col-xs-2':showFilter, 'col-xs-1':!showFilter, 'disableFilter': disableFilter}" class="transition p-0"><div ng-if="showFilter" ng-class="{{catData.checkboxClass}}" class="tag-checkbox"><input id="checkbox-{{$index}}-{{attrId}}" type="checkbox" ng-model="catData.isChecked" ng-disabled="catData.checkboxClass == 'cat-checkbox-disable'"/><label for="checkbox-{{$index}}-{{attrId}}"></label></div></div><div class="transition col-xs-10"><div ng-class="{'no-filter':!showFilter}" class="cat-text truncate h6">{{::catData.text}}</div></div></div><div class="cat-percent text-right h6">{{catListData.inSelectionMode && catData.selFreq.toFixed(0) || catData.globalFreq.toFixed(0)}}</div></div></div>

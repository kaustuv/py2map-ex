<div class="rendered-attr"><div ng-if="node.selectedAttr.attrType == 'string' &amp;&amp; (!node.selectedAttr.renderType || node.selectedAttr.renderType == 'default' || node.selectedAttr.renderType == 'text' || node.selectedAttr.renderType == 'densitybar' || node.selectedAttr.renderType == 'barchart' || node.selectedAttr.renderType == 'piechart')"><h5 ng-text-truncate="node.selectedAttr.value" ng-tt-chars-threshold="190" ng-tt-more-label="more..." ng-tt-less-label="...less" class="text-attr-content"></h5></div><div class="render-content vert-align text-center"><dir-attr-renderer attr-to-render="node.selectedAttr" node-color-str="::node.colorStr" show-aggregation="false" is-grid="true" is-node="true" is-small="true" render-width="275" render-height="275" theme="appUi.theme" pinned-media="pinnedMedia" class="center-block"></dir-attr-renderer></div><div ng-if="node.selectedAttr.attrType != 'audio_stream' &amp;&amp; node.selectedAttr.attrType != 'video_stream' &amp;&amp; node.selectedAttr.attrType != 'video'" class="content-overlay vert-align pointable-cursor"></div></div><div ng-class="{'selected': node.isSelected}" class="node"><div class="vert-align pull-left height-100"><div class="background"></div><div style="background-color:{{::node.colorStr}}; border-color: {{::node.darkColorStr}}" class="circle"></div><h6 class="truncate">{{::node.attr[mapprSettings.labelAttr]}}</h6></div><div ng-click="$event.stopPropagation()" ng-class="{hovered: (node.inHover || node.isCompared)}" class="btns pull-right height-100 vert-align"><div ng-if="MAPP_EDITOR_OPEN" uib-dropdown="uib-dropdown" dropdown-append-to-body="dropdown-append-to-body" uib-tooltip="Groups" tooltip-append-to-body="true" ng-class="{hovered: node.inHover}" class="toggle-icon dropdown"><span uib-dropdown-toggle="uib-dropdown-toggle" auto-close="outsideClick" ng-click="maintainHover()"><i class="fa fa-1-2x fa-heart"></i></span><div uib-dropdown-menu="uib-dropdown-menu" class="uib-dropdown-menu uib-dropdown-menu-flexing"><div ng-click="clearMaintainHover();" class="uib-dropdown-click-close"></div><!--inline style to center dropdowns--><div style="margin-left: 7px;" class="uib-dropdown-flex-content"><div class="uib-dropdown-triangle"></div><div class="uib-dropdown-flex center"><ul class="dd-list list-unstyled"><li ng-repeat="group in selectionVMs" ng-click="toggleNodeInGroup(node, group); clearMaintainHover();" class="row vert-align pointable-cursor"><div ng-if="group.dpIDs.indexOf(node.id) == -1" uib-tooltip="Add to Group" tooltip-append-to-body="true" class="vert-align width-100"><div class="col-xs-12"><h6 class="no-margin truncate">{{group.selName}}</h6></div></div><div ng-if="group.dpIDs.indexOf(node.id) != -1" uib-tooltip="Remove from Group" tooltip-append-to-body="true" class="vert-align width-100"><div class="col-xs-10"><h6 class="active no-margin truncate">{{group.selName}}</h6></div><div class="col-xs-2 blue-text-btn"><i class="fa fa-times"></i></div></div></li><li ng-if="selectionVMs.length == 0" ng-click="panelUI.openPanel('selection');" class="row vert-align pointable-cursor"><div class="vert-align width-100"> <div class="col-xs-12"> <h6 class="no-margin">Create Group</h6></div></div></li></ul></div></div></div></div><div uib-tooltip="{{node.isCompared ? 'Remove from Selection' : 'Add to Selection'}}" tooltip-append-to-body="true" class="tag-checkbox"><input type="checkbox" id="{{node.id}}" ng-model="node.isCompared" ng-change="compareChange(node)"/><label for="{{node.id}}"></label></div></div></div>

<!--using ng-style here because faster--><div ng-click="handleNodeClick(node, $event);" class="height-100 vert-align"><div class="node vert-align flex-fill"><div ng-style="getNodeStyle(node)" class="circle no-flex"></div><h6 class="title truncate pull-left">{{::node.attr[mapprSettings.labelAttr]}}</h6><div ng-if="MAPP_EDITOR_OPEN" ng-click="$event.stopPropagation()" ng-class="{hovered: (node.inHover || node.isCompared)}" class="btns vert-align right no-flex"><div uib-dropdown="uib-dropdown" dropdown-append-to-body="dropdown-append-to-body" uib-tooltip="Groups" tooltip-append-to-body="true" ng-class="{hovered: node.inHover}" class="toggle-icon dropdown"><span uib-dropdown-toggle="uib-dropdown-toggle" auto-close="outsideClick" ng-click="maintainHover()"><i class="fa fa-1-2x fa-heart"></i></span><div uib-dropdown-menu="uib-dropdown-menu" class="uib-dropdown-menu uib-dropdown-menu-flexing"><div ng-click="clearMaintainHover();" class="uib-dropdown-click-close"></div><!--inline style to center dropdowns--><div style="margin-left: 12px;" class="uib-dropdown-flex-content"><div class="uib-dropdown-triangle"></div><div class="uib-dropdown-flex center"><ul class="dd-list list-unstyled"><li ng-repeat="group in selectionVMs" ng-click="toggleNodeInGroup(node, group); clearMaintainHover();" class="row vert-align pointable-cursor"><div ng-if="group.dpIDs.indexOf(node.id) == -1" uib-tooltip="Add to Group" tooltip-append-to-body="true" class="vert-align width-100"><div class="col-xs-12"><h6 class="no-margin truncate">{{group.selName}}</h6></div></div><div ng-if="group.dpIDs.indexOf(node.id) != -1" uib-tooltip="Remove from Group" tooltip-append-to-body="true" class="vert-align width-100"><div class="col-xs-10"><h6 class="active no-margin truncate">{{group.selName}}</h6></div><div class="col-xs-2 blue-text-btn"><i class="fa fa-times"></i></div></div></li><li ng-if="selectionVMs.length == 0" ng-click="panelUI.openPanel('selection');" class="row vert-align pointable-cursor"><div class="vert-align width-100"> <div class="col-xs-12"> <h6 class="no-margin">Create Group</h6></div></div></li></ul></div></div></div></div><div uib-tooltip="{{node.isCompared ? 'Remove from Selection' : 'Add to Selection'}}" tooltip-append-to-body="true" class="tag-checkbox"><input type="checkbox" id="{{node.id}}" ng-model="node.isCompared" ng-change="compareChange(node)"/><label for="{{node.id}}"></label></div></div></div><div style="margin-left:{{attrScroll}}px;" ng-class="{animating: isAnimatingAttrs}" class="attrs nowrap"><div ng-repeat="attr in rowAttrs track by $index" ng-click="openRightPanel(attr);" ng-if="MAPP_EDITOR_OPEN || attr.attrType" style="width:{{colSizes[$index]}}px; z-index:{{100 - $index}};" class="attr"><div dir-attr-tooltip="dir-attr-tooltip" attr="attr" attr-class="attr-render" node="node" class="height-100"><div ng-if="attr.attrType === 'integer' || attr.attrType ==='boolean' || attr.attrType === 'float' || attr.attrType === 'string'" class="text-value vert-align height-100"><h6 ng-if="attr.attrType === 'integer' || attr.attrType ==='boolean' || attr.attrType === 'float'" class="no-margin truncate width-100 attr-render">{{attr.value}}</h6><h6 ng-if="attr.attrType === 'string'" class="no-margin width-100 truncate attr-render">{{attr.value}}</h6></div><div ng-if="attr.attrType !== 'integer' &amp;&amp; attr.attrType !=='boolean' &amp;&amp; attr.attrType !== 'float' &amp;&amp; attr.attrType !== 'string'" class="height-100 width-100 attr-render"><dir-attr-renderer ng-if="attr.attrType &amp;&amp; (!isScrolling || renderAttrs)" attr-to-render="attr" node-color-str="node.colorStr" show-aggregation="false" is-node="true" is-node-focus="true" chosen-nodes="chosenNodes" is-grid="true" theme="appUi.theme"></dir-attr-renderer></div></div><dir-col-resizer ng-if="MAPP_EDITOR_OPEN" col-index="{{$index}}" col-sizes="colSizes" class="resizer"></dir-col-resizer></div></div></div>

<div ng-click="resetCollection();" class="list-layout"><div class="list-layout-content"><h7 class="pagination">{{pagination}}</h7><div class="header nowrap vert-align"><div class="column name-column flex-fill"><div class="vert-align"> </div></div><div style="margin-left:{{attrScroll}}px;" ng-click="$event.stopPropagation()" class="attr-columns">       <div ng-repeat="attr in listAttrs track by $index" ng-if="MAPP_EDITOR_OPEN || attr.attrType" style="width:{{colSizes[$index]}}px;" class="column"><h7 class="pull-left sort">{{getSortedText(listAttrs[$index].id)}}</h7><dir-filter-dropdown ng-if="MAPP_EDITOR_OPEN" ng-click="$event.stopPropagation();" ng-model="columnModels[$index]" change-val="updateListAttrs(val, $index);" default-title="listAttrs[$index].title || 'Choose Attribute'" vals-list="getNodeAttrsList($index)" show-triangle="false" dd-class="text-link" class="h7 animate-fade"></dir-filter-dropdown><h7 ng-if="!MAPP_EDITOR_OPEN &amp;&amp; listAttrs[$index].attrType">{{listAttrs[$index].title}}</h7></div></div><div ng-click="$event.stopPropagation()" class="controls"><button ng-if="MAPP_EDITOR_OPEN" ng-click="addColumn()" uib-tooltip="Add Column" tooltip-append-to-body="true" class="circle-btn setting-btn plus-btn pull-right"><i class="fa fa-plus"></i></button><div uib-dropdown="uib-dropdown" dropdown-append-to-body="dropdown-append-to-body" class="uib-dropdown search-sort pull-right"><div uib-dropdown-toggle="uib-dropdown-toggle" auto-close="outsideClick" class="uib-dropdown-toggle"><button class="circle-btn setting-btn"><i class="fa fa-caret-down"></i></button></div><div uib-dropdown-menu="uib-dropdown-menu" class="uib-dropdown-menu uib-dropdown-menu-flexing"><div class="uib-dropdown-click-close"></div><div class="uib-dropdown-flex-content"><div class="uib-dropdown-flex"><ul class="list-unstyled dd-list"><li ng-if="nodesObj.length !== totalNodesCount" ng-click="resetCollection()" class="row vert-align"><div class="col-sm-12"><h6 class="no-margin pointable-cursor"><span class="no-text-transform">Deselect Selected Nodes</span></h6></div></li><li ng-if="isSortedByCategory &amp;&amp; !allCatsClosed" ng-click="closeAllCats();" class="row vert-align"><div class="col-sm-12"><h6 class="no-margin pointable-cursor"><span class="no-text-transform">Close All Categories</span></h6></div></li><li ng-if="isSortedByCategory &amp;&amp; anyCatsClosed" ng-click="openAllCats();" class="row vert-align"><div class="col-sm-12"><h6 class="no-margin pointable-cursor"><span class="no-text-transform">Open All Categories</span></h6></div></li></ul></div></div></div></div><button ng-click="scrollColumns(true)" ng-class="{'invisible':!showRightScroll}" class="circle-btn pull-right"><i class="fa fa-arrow-right"></i></button><button ng-click="scrollColumns(false)" ng-class="{'invisible':!showLeftScroll}" class="circle-btn pull-right left-btn"><i class="fa fa-arrow-left"></i></button></div></div><div id="virtual-scroll" scroll-distance="200" ng-class="{highlighted: nodesInHover}" ng-click="resetCollection();" class="content">   <div ng-click="$event.stopPropagation();" ng-show="comparingNodes" class="compared"><h7 class="text-uppercase pull-left"><strong>Selection</strong></h7><div ng-click="clearSelection();" class="text-link h7 text-uppercase pull-right pointable-cursor"><strong>Clear Selection</strong></div><div class="clearfix"></div><div class="cards"><div ng-if="node.isCompared" ng-repeat="node in sortedNodesObj" ng-mouseenter="setHover(node)" ng-mouseleave="setHover()" ng-class="{highlighted: node.inHover, 'selected': selectedNodeIds.indexOf(node.id) !== -1}" data-nodeid="{{node.id}}" dir-list-row="" ng-click="$event.stopPropagation();" node="node" class="card nowrap"><div ng-include=" &quot;/views/partials/components/project/layouts/list/listRow.html&quot; " class="height-100"></div></div></div><div class="clearfix"></div></div><div class="nodes"><h7 ng-show="comparingNodes" class="text-uppercase"><strong>All Nodes</strong></h7><div vs-repeat="48" vs-excess="0" vs-scroll-parent="#virtual-scroll" ng-click="$event.stopPropagation();" class="cards"><div ng-repeat="node in sortedNodesObj"><div ng-if="node.isHeader" class="category-header vert-align"><button ng-click="toggleCategoryNodes(node.category)" class="text-link no-underline"><i ng-show="isCategoryHidden(node.category)" class="fa fa-1-5x fa-fw fa-caret-right"></i><i ng-show="!isCategoryHidden(node.category)" class="fa fa-1-5x fa-fw fa-caret-down"></i></button><h5 class="vert-align"><span ng-if="listSortAttr.id == 'Cluster'"><i style="color:{{node.colorStr}};" class="icon-legend-dots"></i></span><span>{{node.category}}</span></h5></div><div ng-if="!node.isHeader &amp;&amp; node.isVisible" ng-mouseenter="setHover(node)" ng-mouseleave="setHover()" ng-class="{highlighted: node.inHover, 'selected': selectedNodeIds.indexOf(node.id) !== -1}" data-nodeid="{{node.id}}" dir-list-row="" ng-click="$event.stopPropagation();" class="card nowrap"><div ng-include=" &quot;/views/partials/components/project/layouts/list/listRow.html&quot; " class="height-100"></div></div></div></div></div></div></div><div class="grid-bottom-left-btns vert-align pull-left"><!--in replace of bullseye zoom--><button ng-show="scrolled" ng-click="resetScrollPosition(); closeOverlay();" uib-tooltip="Scroll to Top" tooltip-placement="top-left" tooltip-append-to-body="true" class="h3 pull-left no-margin vert-align"><i class="fa fa-arrow-up"></i></button></div></div>

<div ng-controller="AlchemyCtrl" class="col-xs-12"><div class="row"><div class="col-xs-12"><h3>Text Analysis</h3></div></div><div class="row"><div class="col-xs-6">Select attribute to generate tags from:</div><div class="col-xs-6"><div class="ui-select"><select ng-model="queryAttr" ng-options="attr.title for attr in nodeAttrList" ng-change="updateAttrTitles();"></select></div></div></div><div class="divider"></div><div class="row"><div class="col-xs-6">Relevance:</div><div class="col-xs-6"><input ng-model="relevance" dir-select-all="dir-select-all" class="form-control"/></div></div><div class="divider"></div><div class="row"><div class="col-xs-6">Features to extract:</div><div class="col-xs-6"><div class="row vert-align"><div class="col-xs-1"></div><div class="col-xs-5"> <h6>Features</h6></div><div class="col-xs-6"> <h6>New Attribute Title</h6></div></div><div ng-repeat-start="algo in alchemyAlgos" class="row vert-align"><div class="col-xs-1"><input type="checkbox" ng-model="algo.selected"/></div><div class="col-xs-5"> <span>{{::algo.title}}</span></div><div class="col-xs-6"><input ng-class="{invisible: !algo.selected}" ng-model="algo.newAttrTitle" ng-change="validateNewTitle(algo)" ng-model-options="{debounce: 500}" dir-select-all="dir-select-all"/></div></div><div ng-repeat-end="" ng-show="algo.titleInvalid" class="row"><h5 class="bg-warning">Attribute title already exists, please use another!</h5></div></div></div><div class="divider"></div></div>

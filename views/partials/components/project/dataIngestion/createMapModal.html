<div id="diModal"><div class="modal-header"><div class="row vert-align"><div class="col-xs-4"><h6><span>{{diModalData.dataAvailable ? "Select Attributes" :  (!diModalData.editMode ? "Import Data" : "enrich data")}}</span></h6></div><div ng-if="diModalData.dataAvailable" class="col-xs-6 vert-align"><button type="button" ng-class="{'active': diModalData.tabsStatus.nodes}" ng-click="diModalData.openTab('nodes');" class="header-btn"><div class="vert-align"><i class="fa fa-circle"></i><span class="h7">{{diModalData.tabsInfo.nodesLength}} nodes</span></div></button><button type="button" ng-class="{'active': diModalData.tabsStatus.links}" ng-if="::diModalData.tabsInfo.hasLinks" ng-click="diModalData.openTab('links');" class="header-btn"><div class="vert-align"><i class="icon-links"></i><span class="h7">{{diModalData.tabsInfo.linksLength}} links</span></div></button><button type="button" ng-class="{'active': diModalData.tabsStatus.clusters}" ng-if="diModalData.tabsInfo.hasClusters" ng-click="diModalData.openTab('clusters');" class="header-btn"><div class="vert-align"><i class="icon-legend-dots"></i><span class="h7">clusters</span></div></button></div><div ng-if="!diModalData.dataAvailable" class="col-xs-6"></div><div class="col-xs-3 vert-align right"><button ng-if="!mapProcessor.disableBtn" ng-click="mapProcessor.createMap()" uib-tooltip="{{currDataSrc.tooltip}}" tooltip-placement="left" class="header-btn"><div ng-if="diModalData.editMode" class="vert-align"><i class="fa fa-code-fork"></i><span class="h7">{{currDataSrc.btnEditText}}</span></div><div ng-if="!diModalData.editMode" class="vert-align"><i class="icon-project"></i><span class="h7">{{currDataSrc.btnCreateText}}</span></div></button><button ng-if="diModalData.editMode" type="button" ng-click="closeModal()" class="close-btn"><span class="icon">&times;</span></button><button ng-if="!diModalData.editMode" type="button" href="/user-projects" ng-click="backToProjects()" class="close-btn"><span class="icon">&times;</span></button></div></div></div><div class="modal-body set-height"><div class="container-fluid"><div class="row"><div ng-if="!diModalData.dataAvailable" class="col-xs-2 border-right"><div class="scroll-list"><div ng-repeat="sourceGroup in dataSources"><button ng-class="{'active':source.title == diModalData.subviewTitle}" ng-repeat="source in sourceGroup.sources" ng-click="diModalData.activateTab(source, sourceGroup.type);" class="menu-item"><div class="row vert-align"><div class="col-xs-1"><i ng-class="source.icon"></i></div><div class="col-xs-11"><div class="h6">{{source.title}}</div></div></div></button></div></div></div><div ng-if="mapProcessor.status.failure" class="col-xs-10 scroll-container"><div class="row"><div class="col-xs-8">{{::mapProcessor.status.errorType}}</div><div class="col-xs-8">{{::mapProcessor.status.errorMsg}}</div></div></div><div ng-if="!mapProcessor.status.failure" ng-class="{'col-xs-10 scroll-container': !diModalData.dataAvailable, 'col-xs-12': diModalData.dataAvailable}"><div ng-if="['file', 'url', 'googlespreadsheet'].indexOf(diModalData.subview) &gt; -1" ng-include=" &quot;/views/partials/components/project/dataIngestion/data_sheets/spreadsheets.html&quot; " class="primary-container"></div><div ng-if="diModalData.subview === 'linkedin'" ng-include=" &quot;/views/partials/components/project/dataIngestion/linkedin/linkedIn.html&quot; "></div><div><div ng-if="diModalData.subview === 'importio'" class="row"><div ng-controller="ImportIOCtrl" class="col-xs-12"><h3>ImportIO</h3><div class="row"><div class="col-xs-12"><h4>URL to Import</h4><input type="text" ng-model="importioUrl" placeholder="Complete url, with api key" dir-select-all="dir-select-all" class="form-control"/></div></div></div></div><div ng-if="diModalData.subview === 'customurl'" class="row"><div class="col-xs-12">Custom URL</div></div><div ng-if="diModalData.subview === 'survey'" class="row"><div class="col-xs-12">Survey</div></div><div ng-if="diModalData.subview === 'newsapi'" ng-include=" &quot;/views/partials/components/project/dataIngestion/news_api/alchemyNews.html&quot; " class="row"></div><div ng-if="diModalData.subview === 'companyapi'" ng-include=" &quot;/views/partials/components/project/dataIngestion/elastic_search/elasticsearch.html&quot; " class="row"></div><div ng-if="diModalData.subview === 'textanalysis'" ng-include=" &quot;/views/partials/components/project/dataIngestion/text_analysis/alchemy.html&quot; " class="row"></div><div ng-if="diModalData.subview === 'script'" ng-include=" &quot;/views/partials/components/project/dataIngestion/scripted_attrs/scriptAttrib.html&quot; " class="row"></div><div ng-if="diModalData.subview === 'commonops'" ng-include=" &quot;/views/partials/components/project/dataIngestion/common_ops/commonops.html&quot; " class="row"></div><div class="row"><div class="divider"></div><div class="divider"></div></div></div></div></div></div></div></div>

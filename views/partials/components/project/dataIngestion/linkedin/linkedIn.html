<div ng-controller="LinkedInCtrl" class="row"><div class="col-xs-12"><h3>LinkedIn</h3></div><div ng-switch="currentState" class="col-xs-12"><div ng-switch-when="not_authorized" class="row"><div class="col-xs-12"><div ng-click="authorizeUser()" class="btn btn-primary btn-primary">Authorize</div></div></div><div ng-switch-when="authorized" class="row"><div class="col-xs-12"><div ng-repeat="field in fields" class="row"><div class="col-xs-6">{{field.name}}</div><div class="col-xs-6"><input type="checkbox" ng-model="field.isChecked"/></div></div></div></div></div></div>

<div ng-switch="opParam.paramType"><!-- Array Param type--><div ng-switch-when="Array"><div ng-repeat="param in opParam.value track by $index" class="row vert-align"><div class="col-xs-6"><input ng-model="opParam.value[$index]" ng-model-options="{debounce: 100}" class="form-control"/></div><div class="col-xs-1"><button ng-click="addRow(opParam, $index)" class="ui-btn"><i class="fa fa-plus"></i></button></div><div class="col-xs-1"><button ng-click="removeRow(opParam, $index)" class="ui-btn"><i class="fa fa-minus"></i></button></div><div class="divider"></div></div></div><!-- Array[Option] param type--><div ng-switch-when="Array[Option]"><div ng-repeat="param in opParam.value track by $index" class="row vert-align"><div class="col-xs-6"><div class="ui-select"><select ng-model="opParam.value[$index]" ng-options="opt for opt in opParam.options"></select></div></div><div class="col-xs-1"><button ng-click="addRow(opParam, $index)" class="ui-btn"><i class="fa fa-plus"></i></button></div><div class="col-xs-1"><button ng-click="removeRow(opParam, $index)" class="ui-btn"><i class="fa fa-minus"></i></button></div><div class="divider"></div></div></div><!-- attribute selector param type--><div ng-switch-when="attr-select" class="row vert-align"><div class="col-xs-6"><div class="ui-select"><select ng-model="opParam.srcAttr" ng-options="attr.title for attr in attrList track by attr.id" ng-change="updateAttrId(opParam)"></select></div></div><div class="divider"></div></div><!-- Option param type--><div ng-switch-when="Option" class="row vert-align"><div class="col-xs-6"><div class="ui-select"><select ng-model="opParam.value" ng-options="opt for opt in opParam.options"></select></div></div><div class="divider"></div></div><!--default rendering for compact Input--><div ng-switch-default="ng-switch-default" class="row vert-align"><div ng-if="opInst.compactInput" class="vert-align"><div class="col-xs-7 vert-align"><h6 class="no-margin">{{opParam.id}}&nbsp;&nbsp;</h6></div><div tooltip="opParam.id" tooltip-placement="top" tooltip-append-to-body="tooltip-append-to-body" class="col-xs-5 pull-right"><input ng-model="opParam.value" ng-model-options="{debounce: 500}" class="form-control"/></div></div><div ng-if="!opInst.compactInput" class="vert-align"><div class="col-xs-5 vert-align"><h6 class="no-margin">{{opParam.id}}&nbsp;&nbsp;</h6></div><div tooltip="opParam.id" tooltip-placement="top" tooltip-append-to-body="tooltip-append-to-body" class="col-xs-7 pull-right"><input ng-model="opParam.value" ng-model-options="{debounce: 500}" class="form-control"/></div></div></div><div class="row"><div class="col-xs-12"> <h7> <i class="fa fa-info-circle"></i><span>&nbsp;{{opParam.tooltip}}</span></h7></div></div><div class="divider"></div></div>

<div class="row"><div class="col-xs-12 vert-align"><div class="tag-checkbox dark pull-left"><input id="group-by-toggle" type="checkbox" ng-model="opInst.isGroupingEnabled"/><label for="group-by-toggle"></label></div><h6 class="pull-left">Group By</h6></div></div><div class="divider"></div><div ng-show="opInst.isGroupingEnabled" class="group-by-container"><h6>Select the attributes which will be used to group the nodes. The algorithm will run on each group separately.</h6><div ng-repeat="groupRow in opInst.groupRows track by $index" class="row vert-align"><div class="col-xs-6"><div class="ui-select"><select ng-model="groupRow.groupAttr" ng-options="attr.title for attr in attrList track by attr.id" ng-change="updateAttrId(groupRow)"></select></div></div><div class="col-xs-1"><button ng-click="addGroupRow(opInst, $index)" class="ui-btn"><i class="fa fa-plus"></i></button></div><div class="col-xs-1"><button ng-click="removeGroupRow(opInst, $index)" class="ui-btn"><i class="fa fa-minus"></i></button></div><div class="divider"></div></div></div><div class="divider"></div><!-- Summary Section--><div ng-show="opInst.isGroupingEnabled" class="row"><div class="col-xs-12 vert-align"><div class="tag-checkbox dark pull-left"><input id="summary-of-toggle" type="checkbox" ng-model="opInst.isSummaryEnabled"/><label for="summary-of-toggle"></label></div><h6 class="pull-left">Summary Of</h6></div></div><div class="divider"></div><div ng-show="opInst.isSummaryEnabled" class="group-by-container"><h6>Select the attributes which will be summarized for each group or network and be selectable in the Attr Dropdowns.</h6><div ng-repeat="summaryRow in opInst.summaryRows track by $index"><div class="row vert-align"><div class="col-xs-6"><div class="ui-select"><select ng-model="summaryRow.summaryAttr" ng-options="attr.title for attr in summaryAttrList track by attr.id" ng-change="updateSummaryAttrId(summaryRow)"></select></div></div><div class="col-xs-1"><button ng-click="addSummaryRow(opInst, $index)" class="ui-btn"><i class="fa fa-plus"></i></button></div><div class="col-xs-1"><button ng-click="removeSummaryRow(opInst, $index)" class="ui-btn"><i class="fa fa-minus"></i></button></div></div><div class="row vert-align"><div ng-repeat="genInfo in summaryRow.generations track by genInfo.genName" class="col-xs-2 vert-align"><div class="tag-checkbox dark pull-left"><input id="gen-info-toggle-{{genInfo.genName}}-{{$index}}" type="checkbox" ng-model="genInfo.isChecked" ng-change="updateSummaryAttrId(summaryRow)"/><label for="gen-info-toggle-{{genInfo.genName}}-{{$index}}"> </label></div><h6 class="pull-left">{{genInfo.genName}}</h6></div></div><div class="divider"></div></div></div><div class="divider"></div>

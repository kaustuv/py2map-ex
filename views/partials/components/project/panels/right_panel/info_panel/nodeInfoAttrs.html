<ul dir-attr-modifiers="" ng-if="ui.loadInfoAttrs &amp;&amp; nodeInfoAttrs.length != 0" class="list-unstyled info-item"><li ng-repeat="attr in nodeInfoAttrs track by attr.id" ng-if="attr.visible &amp;&amp; attr.principalVal != null" ng-class="{'attr-hidden':!attr.visible}" ng-mouseenter="ui.activeAttrIdx = $index;" ng-mouseleave="attrActive=false;" id="infoattr-{{attr.id | space_to_underscore}}" style="display: 'block', 'border-bottom': '1px solid black'" class="row info-list-item"><div class="col-xs-12"><div class="row vert-align"><div class="col-xs-10 vert-align"><div uib-tooltip="{{::attr.metadata.descr}}" tooltip-placement="top" tooltip-append-to-body="true" class="text-muted text-small pull-left h6">{{attr.title}}</div><div ng-if="attr.attrType === 'integer' || attr.attrType ==='boolean' || attr.attrType === 'float'" style="color:{{nodeColorStr}}" class="text-small color-primary truncate">&nbsp;{{attr.principalVal}}</div></div><div ng-if="MAPP_EDITOR_OPEN &amp;&amp; ui.activeAttrIdx == $index" class="col-xs-2"><dir-attr-mod attr="::attr" placement="selection"></dir-attr-mod></div></div></div><div class="col-xs-12"><div ng-if="attr.attrType === 'string' &amp;&amp; (!attr.renderType || attr.renderType == 'default' || attr.renderType == 'text' || attr.renderType == 'categorybar' || attr.renderType == 'categorylist' || attr.renderType == 'barchart' || categorybar == 'categorylist' || categorybar == 'tags' || attr.renderType == 'piechart')" class="row"><div class="col-xs-1"></div><div class="col-xs-11"> <div><div style="color:{{nodeColorStr}};" ng-text-truncate="attr.principalVal" ng-tt-chars-threshold="200" ng-tt-more-label="more..." ng-tt-less-label="...less" class="text-small"></div></div></div></div><dir-attr-renderer ng-if="attr.showRenderer" attr-to-render="attr" node-color-str="nodeColorStr" is-node="true" is-small="false" theme="appUi.theme" pinned-media="pinnedMedia"></dir-attr-renderer></div><div class="divider"></div></li></ul>

<div ng-show="nodeNeighbors.length != 0" class="info-item"><ul class="list-unstyled panel-list"><li class="panel-item list-item no-hover"><div class="vert-align"><span class="m-r-5 m-l-auto">Sorted By:</span><dir-sort-menu sort-types="sortTypes" sort-config="sortInfo"></dir-sort-menu></div><div class="row vert-align m-t-10"><div class="col-xs-12"><h6>{{nodeNeighbors.length}} First Degree Neighbors:</h6></div></div></li><li class="panel-item list-item no-hover"><div class="row vert-align"><div class="col-xs-6 vert-align"><div ng-show="viewLimit &lt; nodeNeighbors.length" class="neighbor-search flex-container vert-align"><input ng-show="showSearch" type="text" ng-model="neighborSearchQuery" ng-model-options="{debounce: 300}" placeholder="search neighbors..." class="animate-open-right h6 no-margin"/><button ng-show="!showSearch" ng-click="showSearch = true" uib-tooltip="Search neighbors" tooltip-append-to-body="true"><i class="fa fa-search"></i></button><button ng-show="showSearch" ng-click="showSearch = false; neighborSearchQuery = '';" class="close-btn"><i class="fa fa-times"></i></button></div></div><div ng-show="viewLimit &lt; nodeNeighbors.length || numShowGroups !== 0" class="col-xs-6"><a ng-show="viewLimit &lt; nodeNeighbors.length" ng-click="viewMore(); $event.stopPropagation();" class="more-text h6 pull-right text-right pointable-cursor"> <em>show more neighbors&hellip;</em></a><a ng-show="numShowGroups !== 0" ng-click="viewLess(); $event.stopPropagation();" class="more-text h6 pull-right text-right pointable-cursor"> <em>show less neighbors&hellip;</em></a></div></div></li><li ng-repeat="neighbor in nodeNeighbors | filter:{label: neighborSearchQuery} | orderBy: scope.sortInfo.sortType : order : neighborsSort | limitTo: viewLimit" ng-click="selectNode(neighbor.id)" ng-mouseenter="hoverNode(neighbor.id, $event)" ng-mouseleave="unHoverNode(neighbor.id, $event);" class="panel-item list-item pointable-cursor no-animate"><div class="row vert-align"><div class="col-xs-2"><div style="background: {{neighbor.colorStr}};" class="big-circle"></div></div><div class="col-xs-8"><h6 uib-tooltip-html="getNeighborInfoHtml(neighbor)" tooltip-placement="right" tooltip-append-to-body="true" class="less-gutter truncate">{{neighbor.label}}</h6></div><div class="col-xs-2"></div></div></li></ul></div>

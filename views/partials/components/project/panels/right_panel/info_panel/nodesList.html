<div class="info-item"><ul class="list-unstyled panel-list"><li ng-if="nodes.length &gt; 1" class="panel-item list-item no-hover nodes-list__selected-info"><div class="vert-align list-panel-header"><span class="dark-grey-font">{{nodes.length}} Selected</span><span class="m-l-auto m-r-5">Sorted By:</span><dir-sort-menu sort-types="sortTypes" sort-config="sortInfo"></dir-sort-menu></div></li><li ng-if="viewLimit &lt; nodes.length || numShowGroups !== 0" class="panel-item list-item"><div class="row vert-align"><div class="col-xs-7"><div ng-show="viewLimit &lt; nodes.length" class="node-search flex-container vert-align"><input ng-show="showSearch" type="text" ng-model="nodeSearchQuery" ng-model-options="{debounce: 300}" placeholder="search nodes..." class="animate-open-right h6 no-margin"/><button ng-show="!showSearch" ng-click="showSearch = true" uib-tooltip="Search nodes" tooltip-append-to-body="true"><i class="fa fa-search"></i></button><button ng-show="showSearch" ng-click="showSearch = false; nodeSearchQuery = '';" class="close-btn"><i class="fa fa-times"></i></button></div></div><div ng-show="viewLimit &lt; nodes.length || numShowGroups !== 0" class="col-xs-5"><a ng-show="viewLimit &lt; nodes.length" ng-click="viewMore(); $event.stopPropagation();" class="more-text h6"><em><u>more</u></em></a><a ng-show="numShowGroups !== 0" ng-click="viewLess(); $event.stopPropagation();" class="more-text h6 pull-right"><em><u>less</u></em></a></div></div></li><li ng-repeat="node in nodes | filter: filterNode | limitTo: viewLimit track by node.id" ng-click="selectNode(node.id, $event)" ng-mouseenter="hoverNode(node.id, $event)" ng-mouseleave="unHoverNode(node.id, $event)" class="panel-item list-item pointable-cursor no-animate"><div class="row vert-align"><div class="col-xs-2"><div style="background: {{::getNodeColor(node)}};" class="big-circle"></div></div><div class="col-xs-8"><h6 uib-tooltip-html="getNodeTooltipHtml(node)" tooltip-placement="right" tooltip-append-to-body="true" class="less-gutter truncate">{{node.attr[labelAttr]}}</h6></div><div class="col-xs-2"></div></div></li></ul><ul class="list-unstyled panel-list m-t-10"><li class="panel-item list-item no-hover"><div class="row vert-align"><div class="col-xs-2"></div><div class="col-xs-6"><h6 class="less-gutter">Groups:</h6></div><div class="col-xs-4 pointable-cursor"></div></div></li><li ng-repeat="group in selectedGroups" ng-click="selectGroup(group, $event)" ng-mouseenter="hoverGroup(group, $event)" ng-mouseleave="unHoverGroup(group, $event)" class="panel-item list-item pointable-cursor no-animate"><div class="row vert-align"><div class="col-xs-2"><div style="background: {{getGroupColor(group.name)}};" class="big-circle"></div></div><div class="col-xs-8"><h6 uib-tooltip="{{group.name}}" tooltip-placement="right" tooltip-append-to-body="true" class="less-gutter truncate">{{group.name}}</h6></div><div class="col-xs-2"><h6 class="less-gutter">{{group.nodesCount}}</h6></div></div></li></ul></div>

<div class="info-item"><div class="row"><div class="col-xs-6"><div ng-click="selectPrevGroup();" class="prev-btn"> <i class="fa fa-arrow-left"></i></div><div ng-click="selectNextGroup();" class="next-btn"> <i class="fa fa-arrow-right"></i></div></div><div class="col-xs-6"><h6 class="text-right no-margin">{{nodeGroups.length}} nodes selected</h6></div><div class="clearfix"></div><div class="divider"></div></div><div class="row"><div class="col-xs-2"><div class="legend-icon"><i style="color: {{selGroup.colorStr}};" class="fa-1-3x icon-legend-dots"></i></div></div><div class="col-xs-8"><div uib-dropdown="uib-dropdown" dropdown-append-to-body="dropdown-append-to-body" class="less-gutter"><span uib-dropdown-toggle="uib-dropdown-toggle" auto-close="outsideClick"> <h6 class="text-link"><span ng-text-truncate="selGroup.name" ng-tt-chars-threshold="30" ng-tt-more-label=" " ng-tt-less-label=" "> </span><i class="fa fa-angle-down"></i></h6></span><div uib-dropdown-menu="uib-dropdown-menu" class="uib-dropdown-menu uib-dropdown-menu-flexing"><div class="uib-dropdown-click-close"></div><!--inline style to center dropdowns--><div style="margin-left: 25px;" class="uib-dropdown-flex-content"><div class="uib-dropdown-triangle"></div><div class="uib-dropdown-flex center wide"><ul class="dd-list list-unstyled"><li ng-repeat="group in nodeGroups" ng-click="selectGroup(group);" class="row vert-align"><div class="col-xs-12 pointable-cursor"><h6 ng-text-truncate="group.name" ng-tt-chars-threshold="100" ng-tt-more-label=" " ng-tt-less-label=" "></h6></div></li></ul></div></div></div></div></div><div class="col-xs-2"><i ng-show="!ui.showClusterProps" ng-click="ui.showClusterProps = true;" class="fa fa-plus pointable-cursor"></i><i ng-show="ui.showClusterProps" ng-click="ui.showClusterProps = false;" class="fa fa-minus pointable-cursor"></i></div></div><div class="row"><div class="col-xs-12"><div class="row"><div class="col-xs-2"></div><div class="col-xs-10"><h6 ng-show="selGroupInfo.group.type == 'cluster'" style="color: {{selGroup.colorStr}};" class="less-gutter">{{selGroup.name}}</h6><ul ng-if="ui.showClusterProps" class="list-unstyled less-gutter"><li class="no-margin"><div class="row"> <div class="col-xs-6"> <h6>nIntraClus</h6></div><div class="col-xs-6"><h6>{{selGroup.clusterInfo.nIntraClus}}</h6></div></div></li><li class="no-margin"><div class="row"> <div class="col-xs-6"> <h6>Nodes Count</h6></div><div class="col-xs-6"><h6>{{selGroup.clusterInfo.nNodes}}</h6></div></div></li><li class="no-margin"><div class="row"> <div class="col-xs-6"> <h6>Links Count</h6></div><div class="col-xs-6"><h6>{{selGroup.clusterInfo.nLinks}}</h6></div></div></li><li class="no-margin"><div class="row"> <div class="col-xs-6"> <h6>Significance</h6></div><div class="col-xs-6"><h6>{{selGroup.clusterInfo.significance | number: 2}}</h6></div></div></li></ul></div></div></div></div></div>

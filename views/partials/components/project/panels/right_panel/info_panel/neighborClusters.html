<div ng-if="neighborGroups.length != 0" class="info-item"><ul class="list-unstyled panel-list"><li class="panel-item list-item no-hover"><div class="row vert-align"><div class="col-xs-2"></div><div class="col-xs-8"><h6 class="less-gutter">Neighbouring Groups:</h6></div><div class="col-xs-2 pointable-cursor"></div></div></li><li ng-repeat="neighbor in neighborGroups" ng-click="selectGroup(neighbor)" ng-mouseenter="hoverGroup(neighbor, $event);" ng-mouseleave="unHoverGroup(neighbor, $event);" class="panel-item list-item pointable-cursor no-animate"><div class="row vert-align"><div class="col-xs-2"><div style="background: {{neighbor.colorStr}};" class="big-circle"></div></div><div class="col-xs-8"><h6 uib-tooltip="{{neighbor.label}}" tooltip-placement="right" tooltip-append-to-body="true" class="less-gutter truncate">{{neighbor.name}}</h6></div><div class="col-xs-2"></div></div></li><li ng-if="neighborGroups.length === 0" class="panel-item list-item pointable-cursor no-animate"><div class="row vert-align"><div class="col-xs-2"></div><div class="col-xs-10"><h6>No connected groups</h6></div></div></li></ul></div>

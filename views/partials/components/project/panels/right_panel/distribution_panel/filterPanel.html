<div ng-mouseleave="rightPanelExited();" ng-controller="FilterPanelParentCtrl" class="flex-transclude width-100"><div class="flex-vert-container flex-transclude panel-container width-100"><div ng-mouseenter="panelUI.filterPanelOpen ? showFilterSearch = true : showFilterSearch = false;" ng-mouseleave="showFilterSearch = false;" class="header"><div class="row vert-align main"><div class="col-xs-6"><h6 class="title text-uppercase pull-left"><i ng-class="{'active': panelUI.filterPanelOpen}" class="fa fa-fw fa-1-3x fa-filter btn-icon"></i><span>&nbsp;&nbsp;Filters&nbsp;&nbsp;&nbsp;&nbsp;</span><span ng-click="ui.statsSearchKey = '';$event.stopPropagation();" ng-if="ui.statsSearchKey" uib-tooltip="Clear Search" tooltip-placement="top" tooltip-append-to-body="true" class="text-link"><span>{{ui.filteredAttrs.length}} of {{ui.totalAttrsCount}}</span><i class="fa fa-fw fa-times"></i></span></h6></div><div class="col-xs-6 flex-container-end vert-align m-r-5"><button title="Undo" ng-click="undoFilters();" ng-disabled="!enableUndo" ng-class="{'btn-info': enableUndo, 'btn-default': !enableUndo}" class="btn btn-sm m-r-5"><i class="fa fa-undo"></i></button><button title="Redo" ng-click="redoFilters();" ng-disabled="!enableRedo" ng-class="{'btn-info': enableRedo, 'btn-default': !enableRedo}" class="btn btn-sm m-r-5"><i class="fa fa-repeat"></i></button><button ng-click="subsetFilters();" class="btn btn-sm btn-primary m-r-5">Subset</button><button ng-if="panelUI.filterPanelOpen &amp;&amp; ui.activeFilterCount &gt; 0" ng-click="resetFilters();$event.stopPropagation();" uib-tooltip="Clear {{ui.activeFilterCount}} Filters" tooltip-placement="bottom-left" tooltip-append-to-body="true" class="btn btn-sm btn-info">Reset</button></div></div><div ng-click="$event.stopPropagation()" class="hidden-btns"><h6 ng-show="showFilterSearch &amp;&amp; panelUI.filterPanelOpen" class="search vert-align animate-hidden-panel-btns"><input placeholder="Search Attributes.." ng-model="ui.statsSearchKey" ng-model-options="{'debounce': 500}" ng-change="attrSearched();" class="h6 no-margin form-control pull-left"/><i class="fa fa-search"></i></h6></div></div><div ng-controller="FilterPanelCtrl" class="panel-scroll flex-fill flex-vert-container"><ul dir-attr-modifiers="" data-dir-virtual-scroll="" variable-height="" container-item-count="nodeDistrAttrs.length" dir-kill-tooltip-on-scroll="dir-kill-tooltip-on-scroll" ng-if="ui.renderDistr" class="list-unstyled flex-fill left-panel-body"><li ng-repeat="attr in ui.filteredAttrs = (nodeDistrAttrs | filter: {title : ui.statsSearchKey}) track by attr.id" ng-if="attr.visible" ng-class="{'attr-hidden':!attr.visible, 'first': ($index == 1)}" ng-click="selectNodesByAttrib(attr.title, attr.value, $event)" ng-style="{'display': 'block', 'margin-bottom':'15px', 'height': attr.spHeight}" class="filter-item"><div class="clearfix"></div><div class="row"><div class="attr-title"><div class="row vert-align"><div class="col-xs-6"><h6 ng-if="attr.attrType != 'integer' &amp;&amp; attr.attrType != 'float' &amp;&amp; attr.attrType != 'boolean' &amp;&amp; attr.attrType != 'year' " uib-tooltip="{{::attr.metadata.descr}}" tooltip-placement="right" tooltip-append-to-body="true" class="title truncate">{{::attr.title}}</h6></div><div ng-if="attr.renderType == 'tags' || attr.renderType == 'categorylist' || attr.renderType == 'tag-cloud' " style="padding-left:0;" class="col-xs-5"><dir-tag-list-sort attr="::attr"></dir-tag-list-sort></div><div ng-if="MAPP_EDITOR_OPEN" class="col-xs-1"><dir-attr-mod attr="::attr" placement="selection"></dir-attr-mod></div></div></div><div class="col-xs-12"><div ng-if="attr.attrType === 'string' &amp;&amp; attr.principalVal" style="height:20px;" class="row"><div class="col-xs-1"></div><div class="col-xs-11"><div><h6 style="color:{{nodeColorStr}};" ng-text-truncate="attr.principalVal" ng-tt-chars-threshold="200" ng-tt-more-label="more..." ng-tt-less-label="...less" class="truncate no-margin"></h6></div></div></div><dir-attr-re

<div class="right-panel__tabs"><ul class="list-unstyled"><li ng-repeat="tab in rightPanelTabs" ng-click="tab.cmd()" ng-class="{'active': tab.panel === panelUI.currentPanelOpen}" class="vert-align"><span ng-if="tab.showSelCount &amp;&amp; selNodesCount !== 0" class="badge">{{selNodesCount}}</span><span ng-class="{'highlighted': tab.highlighted}" data-toggle="tooltip" title="{{tab.tooltipTitle}}" class="inline width-100"><i class="{{tab.iconClass}}"></i><br/><h6>{{tab.title}}</h6></span></li></ul><img src="https://s3-us-west-1.amazonaws.com/mappr-misc/icons/vibrantdata-logo-dark.svg" alt="Vibrant Logo"/></div>

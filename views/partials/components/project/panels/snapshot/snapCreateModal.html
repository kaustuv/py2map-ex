<div class="modal-header"><div class="row vert-align"><div class="col-xs-6"><h6><span>Create {{newSnapshotType}} Snapshot</span></h6></div><div class="col-xs-6 vert-align right"><button type="button" ng-click="saveSnapshot()" class="header-btn"> <i class="fa fa-camera"></i><span class="h7">Create</span></button><button type="button" ng-click="closeModal()" class="close-btn"><span class="icon">&times;</span></button></div></div></div><div ng-switch="newSnapshot.type" class="modal-body"><div class="row"><div class="col-xs-12"><h3>Title</h3><!--title--><input ng-model="newSnapshot.snapName" class="form-control"/></div></div><div class="row"><div class="col-xs-12"><h3>Description</h3><!--descr--><div text-angular="text-angular" ng-model="newSnapshot.descr" class="ui-editor"></div></div></div><div class="row"><!--link--><div class="col-xs-12"><h3>Audio</h3><input ng-model="currSnapshot.audio" dir-select-all="dir-select-all" class="form-control"/></div></div><div class="row"><!--link--><div class="col-xs-12"><h3>Image Link</h3><input ng-model="newSnapshot.picture" dir-select-all="dir-select-all" class="form-control"/></div></div><div class="row"><!--embed code--><div class="col-xs-12"><h3>Embed Code</h3><textarea ng-model="newSnapshot.embed" dir-select-all="dir-select-all" class="form-control"></textarea></div></div><div class="row"><div class="col-xs-12"><h3>Snapshot Text</h3><textarea rows="10" ng-model="newSnapshot.text" dir-select-all="dir-select-all" class="form-control"></textarea></div></div><div class="row"><div class="col-xs-12"><!--save--><div class="divider"></div><div class="divider"></div><div class="text-danger">{{snapCreationErr}}</div><button ng-click="saveSnapshot()" class="pull-right power-btn">Create Snapshot</button><div class="clearfix"></div><div class="divider"></div><div class="divider"></div></div></div></div>

<div class="modal-header"><div class="row vert-align"><div class="col-xs-6"><h6><span>Delete Snapshot</span></h6></div><div class="col-xs-6 vert-align right"><button type="button" ng-click="closeModal()" class="close-btn"><span class="icon">&times;</span></button></div></div></div><div class="modal-body"><div class="row"><div class="col-xs-12"><div class="divider"></div><div class="divider"></div><div class="row vert-align"><h5 class="absolute-bottom-left text-danger">Are you sure you want to delete this snapshot?&nbsp;&nbsp;<button ng-click="cancelDelete();" class="power-btn">No&nbsp;&nbsp;</button><button ng-click="deleteSnapshot()" class="power-btn">Confirm</button></h5></div><div class="clearfix"></div><div class="divider"></div><div class="divider"></div></div></div><div class="row"><div class="col-xs-12"><h4>Title</h4><h5>{{::currSnapshot.snapName}}</h5></div></div><div class="row"><div class="col-xs-12"><h4>Description</h4><!--descr--><p ng-bind-html="currSnapshot.descr"></p></div></div></div>

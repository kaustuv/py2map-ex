<div ng-class="{'active': activateOrbit}" ng-if="anchorAttrs.length != 0" style="border-color: {{nodeColorStr}};" class="scroll-overlay-anchors"><div class="circles clockspin"><div ng-repeat="attr in anchorAttrs" data-id="{{attr.id}}" uib-tooltip="{{attr.title}}" tooltip-append-to-body="true" ng-click="scrollToAttr(attr);" ng-style="getAttrCircleStyle(attr);" ng-mouseenter="setHoverColor($event);" ng-mouseleave="clearHoverColor($event, attr.id);" class="circle anticlockspin"><i ng-class="getAttrIconClass(attr)"></i></div></div></div>

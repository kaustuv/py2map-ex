<div class="pull-right attr-visibility"><div ng-if="!attr_mod.visible" uib-tooltip="Show Attribute" tooltip-placement="left" tooltip-append-to-body="true" ng-click="attr_mod.toggleVisibility(); setAttrDirty(attr_mod);"><i class="text-muted-light fa fa-lightbulb-o"> </i></div><div ng-if="attr_mod.visible" uib-dropdown="uib-dropdown" dropdown-append-to-body="dropdown-append-to-body" is-open="status.isOpen" class="uib-dropdown"><span uib-dropdown-toggle="uib-dropdown-toggle" uib-tooltip="Options" tooltip-placement="top" tooltip-append-to-body="true" class="uib-dropdown-toggle text-muted"><i class="fa fa-caret-down"></i></span><div uib-dropdown-menu="uib-dropdown-menu" class="uib-dropdown-menu uib-dropdown-menu-right uib-dropdown-menu-flexing pull-right"><div class="uib-dropdown-click-close"></div><div class="uib-dropdown-flex-content"><div class="uib-dropdown-flex"><ul ng-mouseleave="status.isOpen = false;" class="list-unstyled dd-list nowrap"><li ng-if="attr_mod.visible" ng-click="attr_mod.toggleVisibility(); setAttrDirty(attr_mod);" class="row pointable-cursor vert-align"><div class="col-xs-1"><i class="fa fa-lightbulb-o"></i></div><div class="col-xs-11"><div class="text-sm">Hide from stats</div></div></li><li ng-click="useAttrAsNodeLabel(attr_mod.attr)" class="row pointable-cursor vert-align"><div class="col-xs-1"><i class="fa fa-font"></i></div><div class="col-xs-11"><div class="text-sm">Use as node label</div></div></li><li class="row divider"></li><li ng-repeat="renderType in attrRenderTypes" ng-click="attr_mod.setNewRenderType(renderType); changeRenderType(attr_mod);" class="row pointable-cursor vert-align"><div class="col-xs-1"><i ng-if="renderType == attr_mod.new_render_type" class="fa fa-check text-primary"></i></div><div class="col-xs-11"><span ng-class="{'text-primary': renderType == attr_mod.new_render_type}" class="text-sm">{{renderType}}</span></div></li></ul></div><div class="uib-dropdown-flexer"></div></div></div></div></div>

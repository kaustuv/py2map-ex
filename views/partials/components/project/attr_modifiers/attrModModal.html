<div ng-mouseenter="rowActive = true;" ng-mouseleave="rowActive = false;" ng-class="{'selected': attr_mod._isMetaEditing}" class="row vert-align attr"><div class="col-xs-1"><a ng-click="attr_mod._isChecked = !attr_mod._isChecked; attrSelected()" class="select-btn btn-icon-round btn-icon-round-sm btn-line-default"><i ng-class="attr_mod._isChecked ? 'fa-check' : {true:'fa-globe globe-style', false:'fa-check white'}[attr_mod.__isDataset]" class="fa"></i></a></div><div class="col-xs-3"><div class="row vert-align"><div class="col-xs-9"><h5 ng-hide="attr_mod._isTitleEditable" uib-tooltip="{{attr_mod.attr.id}}" tooltip-append-to-body="true" tooltip-placement="top" class="truncate pointable-cursor {{attrClass}}">{{attr_mod.attr.title}}&nbsp;</h5><div ng-show="attr_mod._isTitleEditable" class="truncate {{attrClass}}"><input ng-model="attr_mod.title" ng-minlength="1" class="h6 form-control"/></div><!--h6.count(ng-if="attr_mod.attr.valuesCount > -1 && !attr_mod._isTitleEditable" ng-class = "{true:'', false:'text-muted-light'}[attr.visible]") {{::attr_mod.attr.id}}--><h6 ng-if="attr_mod.attr.valuesCount &gt; -1 &amp;&amp; !attr_mod._isTitleEditable" class="count {{attrClass}}">{{::attr_mod.attr.valuesCount}} values</h6></div><div class="col-xs-3"><div ng-show="attr_mod._isTitleEditable" uib-tooltip="Save" type="button" ng-click="updateTitle(attr_mod);setAttrDirty(attr_mod)" class="h6 visible-btn"> <i class="fa fa-check"></i></div></div></div></div><div class="col-xs-2"><div class="ui-select"><select ng-model="attr_mod.new_type" ng-change="changeType(attr_mod);" ng-options="atype for atype in attrTypes"><option value="{{attr_mod.new_type}}"></option></select></div></div><div class="col-xs-2"><div class="ui-select"><select ng-model="attr_mod.new_render_type" ng-change="changeRenderType(attr_mod);" ng-options="renderType for renderType in attrRenderTypes"><option value="{{attr_mod.new_render_type}}"></option></select></div></div><div ng-if="rowActive &amp;&amp; !attrsSelected()" class="col-xs-4"><div class="row vert-align right"><div class="col-xs-12"><h6 class="no-margin no-wrap text-center"><a ng-if="rowActive &amp;&amp; !attr_mod._isTitleEditable" uib-tooltip="Edit" tooltip-append-to-body="true" type="button" ng-click="attr_mod._isTitleEditable = true" class="power-btn secondary-btn grey-btn"> <i class="fa fa-fw fa-2x fa-pencil"></i></a><a uib-tooltip="{{{true:'hide', false:'show'}[attr.visible]}}" tooltip-append-to-body="true" ng-click="attr_mod.toggleVisibility(); setAttrDirty(attr_mod);" class="power-btn secondary-btn grey-btn"><i ng-class="{true:'fa-lightbulb-o', false:'fa-lightbulb-o text-muted-light'}[attr.visible]" class="fa fa-fw fa-2x"></i></a><a uib-tooltip="{{{true:'remove from search', false:'include in search'}[attr.searchable]}}" tooltip-append-to-body="true" ng-click="changeSearchable(attr_mod);" class="power-btn secondary-btn grey-btn"><i ng-class="{true:'fa-search', false:'fa-search text-muted-light'}[attr.searchable]" class="fa fa-fw fa-2x"></i></a><a ng-if="rowActive" uib-tooltip="Edit Meta Info" tooltip-append-to-body="true" type="button" ng-click="editMetaInfo(attr_mod); makeAttrDirty(); attr_mod._isMetaEditing = true;" class="power-btn secondary-btn grey-btn"> <i class="fa fa-fw fa-2x fa-bars"></i></a></h6></div></div></div><div ng-if="rowActive &amp;&amp; attrsSelected()" class="col-xs-3"></div></div>

<div id="header" ng-if="snapInfo.snapsLoaded &amp;&amp; player.settings.showHeader" ng-class="player.settings.headerType" ng-click="triggerInteraction();" class="header player-header"><div ng-if="player.settings.headerType != 'simple'" ng-bind-html="player.settings.headerHtml"></div><div ng-if="player.settings.headerType == 'simple'"><ul class="list-unstyled pull-right vert-align no-margin"><li ng-if="player.settings.showSearch !== false" ng-controller="SearchPanelCtrl" ng-include=" &quot;/views/partials/components/project/panels/search/search.html&quot; " class="pull-right search-list"></li><li ng-if="player.settings.facebookShare" dir-social-share="facebook" share-title="{{player.settings.shareTitle}}" class="shadow-btn pull-right facebook vert-align"></li><li ng-if="player.settings.twitterShare" dir-social-share="twitter" share-title="{{player.settings.shareTitle}}" class="shadow-btn pull-right twitter vert-align"></li><li ng-if="appUi.hasExtUser" ng-click="openExtUserOverlay();" ng-class="{'invisible': appUi.openExtUserOverlay}" class="circle-btn pull-right ext-user-btn"><div ng-if="!appUi.openExtUserOverlay" style="background-image: url({{extUserInfo.userPicUrl}});" class="img"></div></li></ul></div></div>

<div ng-mouseleave="rightPanelExited();" class="slides-panel flex-transclude width-100"><div class="flex-vert-container width-100"><div class="header"><div class="row vert-align main"><div class="col-xs-10"><div class="vert-align"><h6 class="title text-uppercase nowrap">Slide {{snapInfo.curSnapInd + 1}}/{{player.snapshots.length}}:</h6><div class="vert-align"><div class="play-btn"><i ng-if="isPlaying" ng-click="stopPlaying();" class="fa fa-pause fa-1-2x"></i><i ng-if="!isPlaying" ng-click="startPlaying();" class="fa fa-play fa-1-2x"></i></div><div class="dots vert-align"><i ng-repeat="snap in player.snapshots" ng-class="{'active': snapInfo.activeSnap.id === snap.id}" ng-click="setSnapActive(snap, true);" class="fa fa-circle"></i></div></div></div></div><div class="col-xs-2"><div class="arrows vert-align"><i ng-class="{'disabled': snapInfo.curSnapInd === 0}" ng-click="prevSnap()" class="pull-right material-icons">arrow_back</i><i ng-class="{'disabled': snapInfo.curSnapInd === player.snapshots.length - 1}" ng-click="nextSnap()" class="pull-right material-icons">arrow_forward</i></div></div></div><div class="row"><div class="col-xs-12"><div style="width: {{((currentTime / 1000) % (player.settings.snapDuration)) / player.settings.snapDuration * 100}}%;" class="timer"></div></div></div></div><div class="left-panel-body flex-fill"><div ng-repeat="snap in player.snapshots" ng-if="snap.id === snapInfo.activeSnap.id" ng-class="snapDescClass" class="panel-scroll"><div class="panel-item"><div class="filter-item"><h3>{{snap.snapName}}</h3><p ng-bind-html="snap.descr"></p></div></div></div><div class="panel-scroll panel-scroll--bottom"><div class="panel-item"><div class="filter-item"><h3>{{snapInfo.activeSnap.snapName}}</h3><p ng-bind-html="snapInfo.activeSnap.descr"></p></div></div></div></div></div></div>

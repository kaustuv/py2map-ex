<div class="page-stage"><div ng-controller="AppCtrl" class="stage"><div ng-if="pinnedMedia.isMediaPinned" class="pinned-media"><dir-media-embed url="pinnedMedia.nodeValue" node-color-str="{{pinnedMedia.nodeColorStr}}" is-small="false" is-pinned="true" render-width="300" render-height="225" pin-media="pinnedMedia.pinMedia" unpin-media="pinnedMedia.unpinMedia"></dir-media-embed></div><div ng-if="isOldBrowser()" class="modal"><h1>Please consider updating your browser</h1><p>Your browser is out of date and Mappr will respond unpredictably in this version of your browser.</p></div><div id="mappr-player" ng-class="colorTheme" class="mappr-player"><div id="project-layout" ng-class="{'higher':(player.settings.timelineType == 'bottom')}" class="project-layout"><div ng-controller="renderGraphCtrl"><div ng-controller="layoutCtrl" ng-class="player.settings.fontClass"><div ng-if="!snapInfo || !snapInfo.snapsLoaded" ng-include=" &quot;/views/partials/player/dotsLoader.html&quot; " class="dots-loader"></div><geolayout ng-if="plotType == 'geo'" ng-click="triggerInteraction();"></geolayout><scatterlayout ng-if="plotType == 'scatterplot'" ng-click="triggerInteraction();"></scatterlayout><sig ng-click="triggerInteraction();" ng-show="plotType != 'grid'"></sig><dir-grid-layout ng-if="plotType == 'grid'" class="animate-fade"></dir-grid-layout><dir-list-layout ng-if="plotType == 'list'" class="animate-fade"></dir-list-layout><drawaxis ng-if="plotType == 'scatterplot'"> </drawaxis><div ng-controller="NodeOverlayCtrl" ng-include=" &quot;/views/partials/components/project/overlays/node_overlay/nodeOverlay.html&quot; "></div><div ng-controller="NodePopCtrl" ng-include=" &quot;/views/partials/components/project/overlays/node_pop/nodePop.html&quot; "></div><dir-ext-user-overlay ng-if="appUi.openExtUserOverlay &amp;&amp; mapprSettings" load-info="extUserInfo" mappr-settings="mapprSettings" share-title="{{player.settings.shareTitleCompare}}" facebook-share="player.settings.facebookShare" twitter-share="player.settings.twitterShare"></dir-ext-user-overlay><div ng-controller="RightPanelTabsPlayerCtrl" ng-include=" &quot;/views/partials/components/project/panels/right_panel/rightPanelTabs.html&quot; "></div><div ng-controller="RightPanelCtrl" ng-include=" &quot;/views/partials/player/rightPanel.html&quot; "></div><div ng-include=" &quot;/views/partials/player/header.html&quot; "></div><div ng-include=" &quot;/views/partials/player/introOverlay.html&quot; "></div><div ng-controller="LayoutDropdownCtrl" ng-include=" &quot;/views/partials/player/layoutDropdown.html&quot; "></div><div ng-include=" &quot;/views/partials/player/graphControls.html&quot; "></div><div id="image-layout" ng-repeat="snap in player.snapshots | filter: {type: 'image'}" ng-if="snapInfo.activeSnap.id == snap.id" class="animate-fade"><img ng-class="{'tall':isTallImg()}" ng-src="{{snapInfo.activeSnap.picture}}" imageonload=""/></div><div id="embed-layout" ng-class="{'animate-down':!isLaterSnap(), 'animate-up':isLaterSnap()}" ng-repeat="snap in player.snapshots" ng-if="snapInfo.activeSnap._id == snap._id &amp;&amp; snapInfo.activeSnap.type == 'embed'" ng-bind-html="snapInfo.activeSnap.embed | trustHtml"></div></div></div></div></div></div></div>
